# /tools

fragment CollectionTool on CollectionTool {
  id
  name
  state
  collectionCount
  lessonCount
  exerciseCount
}

query ToolOverview($userJwt: String!) {
  me(userJwt: $userJwt) {
    tools {
      ...CollectionTool
    }
  }
}

# /tools/:toolId
query CollectionToolOverview($userJwt: String!, $toolId: String!) {
  me(userJwt: $userJwt) {
    tool(toolId: $toolId) {
      id
      name
      collectionCount
      exerciseCount
      lessonCount
      proficiencies {
        ...UserProficiency
      }
    }
  }
}

fragment UserProficiency on UserProficiency {
  topic {
    ...Topic
  }
  points
  pointsForNextLevel
  level {
    ...Level
  }
}

# /tools/:toolId/allExercises
query AllExercisesOverview($userJwt: String!, $toolId: String!) {
  me(userJwt: $userJwt) {
    tool(toolId: $toolId) {
      allExercises {
        topicsWithLevels {
          ...TopicWithLevel
        }
        ...FieldsForLink
      }
    }
  }
}

# /tools/:toolId/collections
fragment CollectionValues on ExerciseCollection {
  collectionId
  title
  exerciseCount
}

query CollectionList($userJwt: String!, $toolId: String!) {
  me(userJwt: $userJwt){
    tool(toolId: $toolId) {
      id
      name
      collections {
        ...CollectionValues
      }
    }
  }
}

# /tools/:toolId/collections/:collId
fragment CollOverviewTool on CollectionTool {
  id
  name
  collection(collId: $collId) {
    collectionId
    title
    exercises {
      ...FieldsForLink
    }
  }
}


query CollectionOverview($userJwt: String!, $toolId: String!, $collId: Int!) {
  me(userJwt: $userJwt){
    tool(toolId: $toolId) {
      ...CollOverviewTool
    }
  }
}

# /tools/:toolId/collections/:collId/exercises/:exId
fragment Part on ExPart {
  id
  name
  isEntryPart
  solved
}

fragment ExerciseOverview on Exercise {
  title
  text
  parts {
    ...Part
  }
}

query ExerciseOverview($userJwt: String!, $toolId: String!, $collId: Int!, $exId: Int!) {
  me (userJwt: $userJwt) {
    tool(toolId: $toolId) {
      collection(collId: $collId) {
        exercise(exId: $exId) {
          ...ExerciseOverview
        }
      }
    }
  }
}

# /tools/:toolId/collections/:collId/exercises/:exId/parts/:part

fragment ExerciseSolveFields on Exercise {
  exerciseId
  collectionId
  toolId
  title
  text
  programmingContent {
    ...ProgExerciseContentSolveFields
  }
  regexContent {
    ...RegexExerciseContentSolveFields
  }
  sqlContent {
    ...SqlExerciseContentSolveFields
  }
  umlContent {
    ...UmlExerciseContentSolveFields
  }
  webContent {
    ...WebExerciseContentSolveFields
  }
  xmlContent {
    ...XmlExerciseContentSolveFields
  }
}

query Exercise($userJwt: String!, $toolId: String!, $collId: Int!, $exId: Int!, $partId: String!) {
  me (userJwt: $userJwt) {
    tool(toolId: $toolId) {
      collection(collId: $collId) {
        exercise(exId: $exId) {
          ...ExerciseSolveFields
        }
      }
    }
  }
}

# Fragments

fragment ExerciseFile on ExerciseFile {
  name
  fileType
  content
  editable
}


fragment Level on Level {
  title
  levelIndex
}

fragment Topic on Topic {
  abbreviation
  title
  maxLevel {
    ...Level
  }
}

fragment TopicWithLevel on TopicWithLevel{
  topic {
    ...Topic
  }
  level {
    ...Level
  }
}

fragment FieldsPart on ExPart {
  id
  name
  solved
}

fragment FieldsForLink on Exercise {
  exerciseId
  collectionId
  toolId
  title
  difficulty
  topicsWithLevels {
    ...TopicWithLevel
  }
  parts {
    ...FieldsPart
  }
}

# Programming

fragment SimplifiedUnitTestPart on SimplifiedUnitTestPart {
  simplifiedTestMainFile {
    ...ExerciseFile
  }
}

fragment NormalUnitTestPart on NormalUnitTestPart {
  unitTestFiles {
    ...ExerciseFile
  }
}

fragment ProgExerciseContentSolveFields on ProgrammingExerciseContent {
  unitTestPart {
    __typename
    ...NormalUnitTestPart
    ...SimplifiedUnitTestPart
  }
  implementationPart {
    files {
      ...ExerciseFile
    }
  }
  sampleSolutions {
    ...ProgrammingSampleSolution
  }
  part(partId: $partId)
}

fragment ProgrammingSampleSolution on ProgrammingSampleSolution {
  __typename
  sample {
    files {
      ...ExerciseFile
    }
  }
}

# Regex

fragment RegexExerciseContentSolveFields on RegexExerciseContent {
  sampleSolutions {
    ...RegexSampleSolution
  }
  part(partId: $partId)
}

fragment RegexSampleSolution on RegexSampleSolution {
  __typename
  sample
}

# Sql

fragment SqlExerciseContentSolveFields on SqlExerciseContent {
  hint
  sampleSolutions {
    ...SqlSampleSolution
  }
  part(partId: $partId)
  sqlDbContents {
    ...SqlQueryResult
  }
}

fragment SqlQueryResult on SqlQueryResult {
  tableName
  columnNames
  rows {
    ...SqlRow
  }
}

fragment SqlRow on SqlRow {
  cells {
    key
    value {
      ...SqlCell
    }
  }
}

fragment SqlCell on SqlCell {
  colName
  content
  different
}

fragment SqlSampleSolution on SqlSampleSolution {
  __typename
  sample
}

# Uml

fragment UmlExerciseContentSolveFields on UmlExerciseContent {
  toIgnore
  mappings {
    key
    value
  }
  sampleSolutions {
    ...UmlSampleSolution
  }
  part(partId: $partId)
}

fragment UmlSampleSolution on UmlSampleSolution {
  __typename
  sample {
    ...UmlClassDiagram
  }
}

fragment UmlClassDiagram on UmlClassDiagram {
  classes {
    ...UmlClass
  }
  associations {
    ...UmlAssociation
  }
  implementations{
    ...UmlImplementation
  }
}

fragment UmlClass on UmlClass {
  classType
  name
  attributes {
    ... UmlAttribute
  }
  methods {
    ...UmlMethod
  }
}

fragment UmlAttribute on UmlAttribute {
  isAbstract
  isDerived
  isStatic
  visibility
  memberName
  memberType
}

fragment UmlMethod on UmlMethod {
  isAbstract
  isStatic
  visibility
  memberName
  parameters
  memberType
}

fragment UmlAssociation on UmlAssociation {
  assocType
  assocName
  firstEnd
  firstMult
  secondEnd
  secondMult
}

fragment UmlImplementation on UmlImplementation {
  subClass
  superClass
}

# Web

