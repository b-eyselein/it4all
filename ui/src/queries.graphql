# /tools

fragment CollectionTool on CollectionTool {
  id
  name
  state
  collectionCount
  lessonCount
  exerciseCount
}

query ToolOverview {
  me {
    tools {
      ...CollectionTool
    }
  }
}

# /tools/:toolId
query CollectionToolOverview($toolId: String!) {
  me {
    tool(toolId: $toolId) {
      id
      name
      collectionCount
      exerciseCount
      lessonCount
      proficiencies {
        ...UserProficiency
      }
    }
  }
}

fragment UserProficiency on UserProficiency {
  topic {
    ...Topic
  }
  points
  pointsForNextLevel
  level {
    ...Level
  }
}

# /tools/:toolId/allExercises
query AllExercisesOverview($toolId: String!) {
  me {
    tool(toolId: $toolId) {
      allExercises {
        topicsWithLevels {
          ...TopicWithLevel
        }
        ...FieldsForLink
      }
    }
  }
}

# /tools/:toolId/collections
fragment CollectionValues on ExerciseCollection {
  collectionId
  title
  exerciseCount
}

query CollectionList($toolId: String!) {
  me {
    tool(toolId: $toolId) {
      id
      name
      collections {
        ...CollectionValues
      }
    }
  }
}

# /tools/:toolId/collections/:collId
fragment CollOverviewTool on CollectionTool {
  id
  name
  collection(collId: $collId) {
    collectionId
    title
    exercises {
      ...FieldsForLink
    }
  }
}


query CollectionOverview($toolId: String!, $collId: Int!) {
  me {
    tool(toolId: $toolId) {
      ...CollOverviewTool
    }
  }
}

# /tools/:toolId/collections/:collId/exercises/:exId
fragment Part on ExPart {
  id
  name
  isEntryPart
  solved
}

fragment ExerciseOverview on Exercise {
  exerciseId
  title
  text
  parts {
    ...Part
  }
}

query ExerciseOverview($toolId: String!, $collId: Int!, $exId: Int!) {
  me {
    tool(toolId: $toolId) {
      id
      name
      collection(collId: $collId) {
        collectionId
        title
        exercise(exId: $exId) {
          ...ExerciseOverview
        }
      }
    }
  }
}

# /tools/:toolId/collections/:collId/exercises/:exId/parts/:part

fragment ExerciseSolveFields on Exercise {
  exerciseId
  collectionId
  toolId
  title
  text
  content {
    __typename
    ...FlaskExerciseContent
    ...ProgrammingExerciseContent
    ...ProgrammingExerciseContent
    ...RegexExerciseContent
    ...SqlExerciseContent
    ...UmlExerciseContent
    ...WebExerciseContent
    ...XmlExerciseContent
  }
}

query Exercise($toolId: String!, $collId: Int!, $exId: Int!, $partId: String!) {
  me {
    tool(toolId: $toolId) {
      collection(collId: $collId) {
        exercise(exId: $exId) {
          ...ExerciseSolveFields
        }
      }
    }
  }
}

# Fragments

fragment ExerciseFile on ExerciseFile {
  name
  fileType
  content
  editable
}

fragment FilesSolution on FilesSolution {
  __typename
  files {
    ...ExerciseFile
  }
}

fragment Level on Level {
  title
  levelIndex
}

fragment Topic on Topic {
  abbreviation
  title
  maxLevel {
    ...Level
  }
}

fragment TopicWithLevel on TopicWithLevel{
  topic {
    ...Topic
  }
  level {
    ...Level
  }
}

fragment FieldsPart on ExPart {
  id
  name
  solved
}

fragment FieldsForLink on Exercise {
  exerciseId
  collectionId
  toolId
  title
  difficulty
  topicsWithLevels {
    ...TopicWithLevel
  }
  parts {
    ...FieldsPart
  }
}

# Flask
fragment FlaskExerciseContent on FlaskExerciseContent {
  __typename
  testConfig {
    tests {
      id
      testName
      description
    }
  }
  files {
    ...ExerciseFile
  }
  flaskSampleSolutions: sampleSolutions {
    ...FilesSolution
  }
}

# Programming

fragment SimplifiedUnitTestPart on SimplifiedUnitTestPart {
  simplifiedTestMainFile {
    ...ExerciseFile
  }
}

fragment NormalUnitTestPart on NormalUnitTestPart {
  unitTestFiles {
    ...ExerciseFile
  }
}

fragment ProgrammingExerciseContent on ProgrammingExerciseContent {
  unitTestPart {
    __typename
    ...NormalUnitTestPart
    ...SimplifiedUnitTestPart
  }
  implementationPart {
    files {
      ...ExerciseFile
    }
  }
  programmingSampleSolutions: sampleSolutions {
    ...FilesSolution
  }
  programmingPart: part(partId: $partId)
}

# Regex

fragment RegexExerciseContent on RegexExerciseContent {
  regexSampleSolutions: sampleSolutions
  regexPart: part(partId: $partId)
}

# Sql

fragment SqlExerciseContent on SqlExerciseContent {
  hint
  sqlSampleSolutions: sampleSolutions
  sqlPart: part(partId: $partId)
  sqlDbContents {
    ...SqlQueryResult
  }
}

fragment SqlQueryResult on SqlQueryResult {
  tableName
  columnNames
  rows {
    ...SqlRow
  }
}

fragment SqlRow on SqlRow {
  cells {
    key
    value {
      ...SqlCell
    }
  }
}

fragment SqlCell on SqlCell {
  colName
  content
  different
}

# Uml

fragment UmlExerciseContent on UmlExerciseContent {
  toIgnore
  mappings {
    key
    value
  }
  umlSampleSolutions: sampleSolutions {
    ...UmlClassDiagram
  }
  umlPart: part(partId: $partId)
}

fragment UmlClassDiagram on UmlClassDiagram {
  classes {
    ...UmlClass
  }
  associations {
    ...UmlAssociation
  }
  implementations{
    ...UmlImplementation
  }
}

fragment UmlClass on UmlClass {
  classType
  name
  attributes {
    ... UmlAttribute
  }
  methods {
    ...UmlMethod
  }
}

fragment UmlAttribute on UmlAttribute {
  isAbstract
  isDerived
  isStatic
  visibility
  memberName
  memberType
}

fragment UmlMethod on UmlMethod {
  isAbstract
  isStatic
  visibility
  memberName
  parameters
  memberType
}

fragment UmlAssociation on UmlAssociation {
  assocType
  assocName
  firstEnd
  firstMult
  secondEnd
  secondMult
}

fragment UmlImplementation on UmlImplementation {
  subClass
  superClass
}

# Web

fragment WebExerciseContent on WebExerciseContent {
  files {
    ...ExerciseFile
  }
  siteSpec {
    fileName
    htmlTasks {
      text
    }
    jsTaskCount
  }
  webSampleSolutions: sampleSolutions {
    ...FilesSolution
  }
  webPart: part(partId: $partId)
}

# Xml

fragment XmlExerciseContent on XmlExerciseContent {
  rootNode
  grammarDescription
  xmlSampleSolutions: sampleSolutions {
    ...XmlSolution
  }
  xmlPart: part(partId: $partId)
}

fragment XmlSolution on XmlSolution {
  __typename
  document
  grammar
}
