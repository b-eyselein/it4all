query Collections($toolId: String!) {
  tool(toolId: $toolId) {
    collections {
      id
      title
    }
  }
}

query Exercises($toolId: String!, $collId: Int!) {
  tool(toolId: $toolId) {
    collection(collId: $collId) {
      exercises {
        id
        title
      }
    }
  }
}

query CollectionToolOverview($toolId: String!) {
  tool(toolId: $toolId) {
    name
    exerciseCount
    collectionCount
    lessonCount
  }
}

query CollectionOverview($toolId: String!, $collId: Int!) {
  tool(toolId: $toolId) {
    collection(collId: $collId) {
      title
      exercises {
        ...fieldsForLink
      }
    }
  }
}

query AllExercisesOverview($toolId: String!) {
  tool(toolId: $toolId) {
    allExerciseMetaData {
      tags{
        ...Tag
      }
      ...fieldsForLink
    }
  }
}

query ExerciseOverview($toolId: String!, $collId: Int!, $exId: Int!) {
  tool(toolId: $toolId) {
    collection(collId: $collId) {
      exercise(exId: $exId) {
        id
        title
        text
      }
    }
    exerciseContent(collId: $collId, exId: $exId) {
      __typename
      ... on ProgExerciseContent {
        unitTestPart {
          unitTestType
        }
      }
      ... on WebExerciseContent{
        siteSpec {
          htmlTaskCount
          jsTaskCount
        }
      }
    }
  }
}

query Exercise($toolId: String!, $collId: Int!, $exId: Int!) {
  tool(toolId: $toolId) {
    collection(collId: $collId){
      exercise(exId: $exId){
        ...ExerciseSolveFields
      }
    }
    exerciseContent(collId: $collId,exId: $exId) {
      ...WebExerciseContentSolveFields
      ...ProgExerciseContentSolveFields
    }
  }
}

query LessonsForTool($toolId: String!) {
  tool(toolId: $toolId) {
    name
    lessons {
      id
      title
      description
    }
  }
}

# Admin queries

query CollectionToolAdmin($toolId: String!) {
  tool(toolId: $toolId) {
    name
    collectionCount
    lessonCount
  }
}

query AdminLessonIndex($toolId: String!) {
  tool(toolId: $toolId) {
    lessons {
      ...LessonFragment
    }
  }
}

query CollectionAdmin($toolId: String!, $collId: Int!) {
  tool(toolId: $toolId) {
    collection(collId: $collId) {
      title
      exercises {
        id
        title
      }
    }
  }
}

query AdminCollectionsIndex($toolId: String!) {
  tool(toolId: $toolId) {
    name
    collections {
      id
      title
      exerciseCount
    }
  }
}

query AdminEditCollection($toolId: String!, $collId: Int!) {
  tool(toolId: $toolId) {
    collection(collId: $collId) {
      id
      title
      # TODO: all fields...
    }
  }
}

# Fragments

fragment Tag on ExTag {
  abbreviation
  title
}

fragment fieldsForLink on Exercise {
  id
  collectionId
  toolId
  title
  difficulty
  tags {
    abbreviation
    title
  }
}

fragment ExerciseSolveFields on Exercise {
  title
  text
}

fragment WebExerciseContentSolveFields on WebExerciseContent {
  siteSpec {
    __typename
  }
}

fragment ProgExerciseContentSolveFields on ProgExerciseContent {
  __typename
  unitTestPart {
    unitTestFiles {
      ...ExFileAll
    }
  }
  implementationPart{
    files {
      ...ExFileAll
    }
  }
  sampleSolutions {
    sample {
      files {
        ...ExFileAll
      }
    }
  }
}

fragment ExFileAll on ExerciseFile {
  name
  resourcePath
  fileType
  content
  editable
}

fragment LessonFragment on Lesson {
  id
  title
}
