query ToolOverview {
  tools {
    id
    name
    state
  }
}

query CollectionList($toolId: String!) {
  tool(toolId: $toolId) {
    name
    collections {
      id
      title
      exerciseCount
    }
  }
}

query Exercises($toolId: String!, $collId: Int!) {
  tool(toolId: $toolId) {
    collection(collId: $collId) {
      exercises {
        id
        title
      }
    }
  }
}

query CollectionToolOverview($toolId: String!) {
  tool(toolId: $toolId) {
    name
    exerciseCount
    collectionCount
    lessonCount
  }
}

query CollectionOverview($toolId: String!, $collId: Int!) {
  tool(toolId: $toolId) {
    collection(collId: $collId) {
      title
      exercises {
        ...FieldsForLink
      }
    }
  }
}

query AllExercisesOverview($toolId: String!) {
  tool(toolId: $toolId) {
    allExercises {
      topics {
        ...Topic
      }
      ...FieldsForLink
    }
  }
}

fragment Part on ExPart {
  id
  name
}

query ExerciseOverview($toolId: String!, $collId: Int!, $exId: Int!) {
  tool(toolId: $toolId) {
    collection(collId: $collId) {
      exercise(exId: $exId) {
        id
        title
        text
        programmingContent {
          unitTestPart {
            unitTestType
          }
        }
        webContent {
          siteSpec {
            htmlTaskCount
            jsTaskCount
          }
        }
        parts {
          ...Part
        }
      }
    }
  }
}

query Exercise($toolId: String!, $collId: Int!, $exId: Int!, $partId: String!) {
  tool(toolId: $toolId) {
    collection(collId: $collId) {
      shortName
      exercise(exId: $exId) {
        ...ExerciseSolveFields
        programmingContent {
          ...ProgExerciseContentSolveFields
        }
        regexContent {
          ...RegexExerciseContentSolveFields
        }
        sqlContent {
          ...SqlExerciseContentSolveFields
        }
        umlContent {
          ...UmlExerciseContentSolveFields
        }
        webContent {
          ...WebExerciseContentSolveFields
        }
        xmlContent {
          ...XmlExerciseContentSolveFields
        }
      }
    }
  }
}

query LessonsForTool($toolId: String!) {
  tool(toolId: $toolId) {
    name
    lessons {
      id
      title
      description
    }
  }
}

query Lesson($toolId: String!, $lessonId: Int!) {
  tool(toolId: $toolId) {
    name
    lesson(lessonId: $lessonId){
      id
      title
      description
    }
  }
}

# Admin queries

query AdminIndex {
  tools {
    id
    name
    collectionCount
    exerciseCount
    lessonCount
  }
}

query CollectionToolAdmin($toolId: String!) {
  tool(toolId: $toolId) {
    name
    collectionCount
    lessonCount
  }
}

query AdminLessonIndex($toolId: String!) {
  tool(toolId: $toolId) {
    name
    lessons {
      ...LessonFragment
    }
  }
}

query CollectionAdmin($toolId: String!, $collId: Int!) {
  tool(toolId: $toolId) {
    collection(collId: $collId) {
      title
      exercises {
        ...FieldsForLink
      }
    }
  }
}

query AdminCollectionsIndex($toolId: String!) {
  tool(toolId: $toolId) {
    name
    collections {
      id
      title
      exerciseCount
    }
  }
}

query AdminEditCollection($toolId: String!, $collId: Int!) {
  tool(toolId: $toolId) {
    collection(collId: $collId) {
      ...CompleteCollection
    }
  }
}

query AdminReadCollections($toolId: String!) {
  tool(toolId: $toolId) {
    name
    readCollections
  }
}

fragment CompleteCollection on ExerciseCollection {
  id
  toolId
  title
  authors
  text
  shortName
}

mutation AdminUpsertCollection($toolId: String!, $content: String!) {
  upsertCollection(toolId: $toolId, content: $content)
}


fragment CompleteLesson on Lesson {
  __typename
}

query AdminReadLessons($toolId: String!) {
  tool(toolId: $toolId) {
    name
    readLessons {
      ...CompleteLesson
    }
  }
}


query AdminEditExercise($toolId: String!, $collId: Int!, $exId: Int!) {
  tool(toolId: $toolId) {
    collection(collId: $collId) {
      exercise(exId: $exId) {
        __typename
      }
    }
  }
}

query AdminReadExercises($toolId: String!, $collId: Int!) {
  tool(toolId: $toolId) {
    collection(collId: $collId) {
      readExercises
    }
  }
}

mutation AdminUpsertExercise($toolId: String!, $content: String!) {
  upsertExercise(toolId: $toolId, content: $content)
}

# Fragments

fragment Topic on Topic {
  abbreviation
  title
}

fragment FieldsForLink on Exercise {
  id
  collectionId
  toolId
  title
  difficulty
  topics {
    abbreviation
    title
  }
}

fragment ExerciseSolveFields on Exercise {
  id
  collectionId
  toolId
  title
  text
}

fragment ProgExerciseContentSolveFields on ProgrammingExerciseContent {
  unitTestPart {
    unitTestType
    unitTestFiles {
      ...ExFileAll
    }
  }
  implementationPart {
    files {
      ...ExFileAll
    }
  }
  sampleSolutions {
    ...ProgrammingSampleSolution
  }
  part(partId: $partId)
}
fragment ProgrammingSampleSolution on ProgrammingSampleSolution {
  __typename
  sample {
    files {
      ...ExFileAll
    }
  }
}

fragment RegexExerciseContentSolveFields on RegexExerciseContent {
  sampleSolutions {
    ...RegexSampleSolution
  }
  part(partId: $partId)
}

fragment RegexSampleSolution on RegexSampleSolution {
  __typename
  sample
}

fragment SqlExerciseContentSolveFields on SqlExerciseContent {
  hint
  sampleSolutions {
    ...SqlSampleSolution
  }
  part(partId: $partId)
}


fragment SqlSampleSolution on SqlSampleSolution {
  __typename
  sample
}

fragment UmlExerciseContentSolveFields on UmlExerciseContent {
  toIgnore
  mappings {
    key
    value
  }
  sampleSolutions {
    ...UmlSampleSolution
  }
  part(partId: $partId)
}

fragment UmlSampleSolution on UmlSampleSolution {
  __typename
  sample {
    ...UmlClassDiagram
  }
}

fragment UmlClassDiagram on UmlClassDiagram {
  classes {
    ...UmlClass
  }
  associations {
    ...UmlAssociation
  }
  implementations{
    ...UmlImplementation
  }
}

fragment UmlClass on UmlClass {
  classType
  name
  attributes {
    ... UmlAttribute
  }
  methods {
    ...UmlMethod
  }
}

fragment UmlAttribute on UmlAttribute{
  isAbstract
  isDerived
  isStatic
  visibility
  memberName
  memberType
}

fragment UmlMethod on UmlMethod {
  isAbstract
  isStatic
  visibility
  memberName
  parameters
  memberType
}

fragment UmlAssociation on UmlAssociation {
  assocType
  assocName
  firstEnd
  firstMult
  secondEnd
  secondMult
}

fragment UmlImplementation on UmlImplementation {
  subClass
  superClass
}

fragment WebExerciseContentSolveFields on WebExerciseContent {
  files {
    ...ExFileAll
  }
  siteSpec {
    htmlTasks {
      text
    }
    jsTaskCount
  }
  sampleSolutions {
    ...WebSampleSolution
  }
  part(partId: $partId)
}

fragment WebSampleSolution on WebSampleSolution {
  __typename
  sample {
    files {
      ...ExFileAll
    }
  }
}

fragment XmlExerciseContentSolveFields on XmlExerciseContent {
  rootNode
  grammarDescription
  sampleSolutions {
    ...XmlSampleSolution
  }
  part(partId: $partId)
}

fragment XmlSampleSolution on XmlSampleSolution {
  __typename
  sample {
    document
    grammar
  }
}


fragment ExFileAll on ExerciseFile {
  name
  fileType
  content
  editable
}

fragment LessonFragment on Lesson {
  id
  title
}
