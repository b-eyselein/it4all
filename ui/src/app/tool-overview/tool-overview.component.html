<div class="container">
  <h1 class="title is-3 has-text-centered"><span i18n>Tools</span>&nbsp;<code>it4all</code></h1>

  <div class="columns is-multiline">
    <div class="column is-one-quarter-desktop is-half-tablet" *ngFor="let ranTool of randomTools">

      <div class="card">
        <header class="card-header">
          <p class="card-header-title">{{ranTool.name}}</p>
        </header>
        <div class="card-content">
          <p>&nbsp;</p>
          <p>&nbsp;</p>
        </div>
        <footer class="card-footer">
          <a [routerLink]="['/randomTools', ranTool.id]" class="card-footer-item">Zum Tool</a>
          <a [routerLink]="['/lessons', ranTool.id]" class="card-footer-item" *ngIf="ranTool.hasLessons">
            <ng-container i18n>Zu den Lektionen</ng-container>
          </a>
        </footer>
      </div>

    </div>

    <div class="column is-one-quarter-desktop is-half-tablet" *ngFor="let colTool of collectionTools">

      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            {{colTool.name}}
            <sup *ngIf="!isLive(colTool.state)" [innerHTML]="'&nbsp;&' + colTool.state.toLowerCase() + ';'"></sup>
          </p>
        </header>
        <div class="card-content">
          <p i18n>{{colTool.collectionCount}} Sammlungen mit {{colTool.exerciseCount}} Aufgaben</p>
          <p i18n>{{colTool.lessonCount === 0 ? 'Keine' : colTool.lessonCount}} Lektionen</p>
        </div>
        <footer class="card-footer">
          <a [routerLink]="['/tools', colTool.id]" class="card-footer-item" i18n>Zum Tool</a>
        </footer>
      </div>

    </div>

  </div>
</div>
