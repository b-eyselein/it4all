<div class="container">
  <ng-container *ngIf="adminLessonIndexQuery; else loadingDataBlock">

    <h1 class="title is-3 has-text-centered">Administration Tool {{adminLessonIndexQuery.tool.name}}: Lektionen</h1>

    <div class="buttons">
      <a href="" class="button is-primary is-fullwidth" routerLink="..">Zur√ºck zur Administrationsstartseite</a>
    </div>

    <h2 class="subtitle is-3">Vorhandene Lektionen</h2>

    <div class="columns is-multiline">
      <div class="column is-one-third-desktop" *ngFor="let lesson of adminLessonIndexQuery.tool.lessons">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">{{lesson.id}}: {{lesson.title}}</p>
          </header>
          <div class="card-content"></div>
          <footer class="card-footer">
            <a class="card-footer-item">Lektion editieren</a>
          </footer>
        </div>
      </div>
    </div>

    <hr>

    <div class="buttons">
      <a class="button is-warning has-text-white is-fullwidth" routerLink="read">Lektionen einlesen</a>
    </div>

  </ng-container>
</div>

<ng-template #loadingDataBlock>
  <div class="notification is-primary has-text-centered">Lade Daten...</div>
</ng-template>
