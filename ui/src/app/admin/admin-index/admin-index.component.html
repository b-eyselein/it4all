<div class="container">

  <h1 class="title is-3 has-text-centered">Administration Tools <code>it4all</code></h1>

  <br>

  <div class="columns is-multiline" *ngIf="adminIndexQuery">

    <div class="column is-one-quarter-desktop" *ngFor="let collTool of adminIndexQuery.tools">

      <div class="card">
        <header class="card-header">
          <p class="card-header-title">{{collTool.name}}</p>
        </header>
        <div class="card-content">
          <p>{{collTool.collectionCount}} Sammlungen mit {{collTool.exerciseCount}} Aufgaben</p>
          <p>{{collTool.lessonCount}} Lektionen</p>
        </div>
        <footer class="card-footer">
          <a class="card-footer-item" [routerLink]="['/admin', collTool.id]">Zum Tool</a>
        </footer>
      </div>

    </div>
  </div>

</div>
