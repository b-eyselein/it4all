<div class="container">
  <ng-container *ngIf="savableExercises; else loadingDataBlock">
    <h1 class="title is-3 has-text-centered">Eingelesene Aufgaben</h1>

    <div class="buttons">
      <a class="button is-primary is-fullwidth" routerLink="..">Zur√ºck zur Sammlungverwaltung</a>
      <button class="button is-link is-fullwidth" (click)="saveAll()">Alle Aufgaben speichern</button>
    </div>

    <div class="columns is-multiline">
      <div class="column is-half-desktop" *ngFor="let exercise of savableExercises">
        <it4all-read-object [loaded]="exercise" [name]="'Die Aufgabe'" (save)="save(exercise)"></it4all-read-object>
      </div>
    </div>

  </ng-container>
</div>

<ng-template #loadingDataBlock>
  <div class="notification is-primary has-text-centerd">Lade Aufgaben...</div>
</ng-template>
