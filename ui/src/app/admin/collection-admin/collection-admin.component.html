<div class="container">
  <ng-container *ngIf="collectionAdminQuery; else loadingExercisesBlock">

    <h1 class="title is-3 has-text-centered">Administration Sammlung {{collectionAdminQuery.tool.collection.title}}</h1>

    <div class="buttons">
      <a class="button is-primary is-fullwidth" routerLink="../..">Zur√ºck zur Tool-Administration</a>
    </div>

    <h2 class="subtitle is-3">Vorhandene Aufgaben</h2>

    <ng-container *ngIf="queryExercises.length > 0; else noExercisesBlock">
      <div class="columns is-multiline">

        <div class="column is-one-third" *ngFor="let exercise of queryExercises">

          <div class="card">
            <header class="card-header">
              <p class="card-header-title">{{exercise.exerciseId}}. {{exercise.title}}</p>
            </header>
            <div class="card-content"></div>
            <footer class="card-footer">
              <a class="card-footer-item" [routerLink]="[exercise.exerciseId, 'editForm']">Aufgabe editieren</a>
            </footer>
          </div>

        </div>

      </div>
    </ng-container>

    <br>

    <div class="buttons">
      <a class="button is-warning has-text-white is-fullwidth" routerLink="read">Aufgaben einlesen</a>
    </div>

  </ng-container>

</div>

<ng-template #loadingExercisesBlock>
  <div class="notification is-primary has-text-centered">Lade Daten...</div>
</ng-template>

<ng-template #noExercisesBlock>
  <div class="notification is-danger has-text-centered">Es konnten keine Aufgaben gefunden werden!</div>
</ng-template>
