<div class="container">

  <ng-container *ngIf="lessonQuery; else loadingDataBlock">

    <h1 class="title is-3 has-text-centered">Lektion: {{lessonQuery.me.tool.lesson.title}}</h1>

    <ng-container *ngIf="lessonQuery.me.tool.lesson.contents.length > 0; else noContentBlock">

      <div class="content box" *ngIf="currentTextContentFragment">
        <div [innerHTML]="currentTextContentFragment.content"></div>
      </div>

      <!-- class="content box" -->
      <div *ngIf="currentMultipleChoiceFragment">
        <it4all-lesson-questions-content [content]="currentMultipleChoiceFragment"></it4all-lesson-questions-content>
      </div>

    </ng-container>

  </ng-container>

  <div class="buttons is-centered">
    <button class="button" (click)="previousContent()" [disabled]="currentIndex <= 0">Vorheriger Inhalt</button>
    <button class="button is-link" (click)="nextContent()" [disabled]="!hasMoreContent()">NÃ¤chster Inhalt</button>
  </div>

</div>

<ng-template #loadingDataBlock>
  <div class="notification is-primary has-text-centered">Lade Daten...</div>
</ng-template>

<ng-template #noContentBlock>
  <div class="notification is-warning has-text-centered">Kein Inhalt gefunden!</div>
</ng-template>
