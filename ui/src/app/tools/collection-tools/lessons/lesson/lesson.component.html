<div class="container">

  <ng-container *ngIf="lessonQuery; else loadingDataBlock">

    <h1 class="title is-3 has-text-centered">Lektion: {{lessonQuery.me.tool.lesson.title}}</h1>

    <div class="content box">
      <it4all-lesson-text-content
        *ngIf="currentTextContentFragment"
        [content]="currentTextContentFragment">
      </it4all-lesson-text-content>

      <it4all-lesson-questions-content
        *ngIf="currentMultipleChoiceFragment"
        [content]="currentMultipleChoiceFragment">
      </it4all-lesson-questions-content>
    </div>

  </ng-container>

  <div class="buttons is-centered">
    <button class="button" (click)="previousContent()" [disabled]="currentIndex <= 0">Vorheriger Inhalt</button>
    <button class="button is-link" (click)="nextContent()" [disabled]="!hasMoreContent()">NÃ¤chster Inhalt</button>
  </div>

</div>

<ng-template #loadingDataBlock>
  <div class="notification is-primary has-text-centered">Lade Daten...</div>
</ng-template>
