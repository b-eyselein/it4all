<div class="container">

  <ng-container *ngIf="lessonQuery; else loadingDataBlock">

    <h1 class="title is-3 has-text-centered">Lektion: {{lessonQuery.me.tool.lesson.title}}</h1>

    <ng-container *ngIf="contents.length > 0; else noContentBlock">

      <nav class="pagination is-centered" role="navigation" aria-label="pagination">
        <button class="button pagination-previous" (click)="currentIndex = currentIndex - 1" [disabled]="currentIndex < 1">
          Vorheriger Inhalt
        </button>
        <ul class="pagination-list">
          <li *ngFor="let page of contentIndexes">
            <button class="button pagination-link" [class.is-current]="page === currentIndex" (click)="currentIndex = page">
              {{page}}
            </button>
          </li>
        </ul>
        <button class="button pagination-next" (click)="currentIndex = currentIndex + 1"
                [disabled]="currentIndex >= contents.length - 1">
          NÃ¤chster Inhalt
        </button>
      </nav>

      <div class="content box" *ngIf="currentTextContentFragment">
        <div [innerHTML]="currentTextContentFragment.content"></div>
      </div>

      <!-- class="content box" -->
      <div *ngIf="currentMultipleChoiceFragment">
        <it4all-lesson-questions-content [content]="currentMultipleChoiceFragment"></it4all-lesson-questions-content>
      </div>

    </ng-container>

  </ng-container>

</div>

<ng-template #loadingDataBlock>
  <div class="notification is-primary has-text-centered">Lade Daten...</div>
</ng-template>

<ng-template #noContentBlock>
  <div class="notification is-warning has-text-centered">Kein Inhalt gefunden!</div>
</ng-template>
