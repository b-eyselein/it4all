<div class="tabs is-centered">
  <ul>
    <li *ngFor="let file of activatableExerciseFiles" (click)="changeFile($event)" [class.is-active]="file.active">
      <a [class.has-text-grey-light]="!file.file.editable"
         [title]="file.file.editable ? '' : 'Nicht editierbar'">{{file.file.name}}</a>
    </li>
  </ul>
</div>
<ngx-codemirror [options]="editorOptions" [(ngModel)]="content"></ngx-codemirror>
