<it4all-sql-matching-result
  matchName="Spalten"
  matchSingularName="der Spalte"
  [matchingResult]="columnComparison">
</it4all-sql-matching-result>

<br>

<it4all-sql-matching-result
  matchName="Tabellen"
  matchSingularName="der Tabelle"
  [matchingResult]="tableComparison">
</it4all-sql-matching-result>

<br>

<it4all-sql-matching-result
  matchName="Join-Bedingungen"
  matchSingularName="der Join-Bedingung"
  [matchingResult]="joinExpressionComparison">
</it4all-sql-matching-result>

<br>

<it4all-sql-matching-result
  matchName="Bedingungen"
  matchSingularName="der Bedingung"
  [matchingResult]="whereComparison">
</it4all-sql-matching-result>

<br>

<ng-container *ngIf="selectAdditionalComparisons">
  <it4all-sql-matching-result
    matchName="Order Bys"
    matchSingularName="des Order By-Statements"
    [matchingResult]="selectAdditionalComparisons.orderByComparison">
  </it4all-sql-matching-result>

  <br>

  <it4all-sql-matching-result
    matchName="Group Bys"
    matchSingularName="des Group By-Statements"
    [matchingResult]="selectAdditionalComparisons.groupByComparison">
  </it4all-sql-matching-result>

  <br>

  <it4all-sql-matching-result
    matchName="Limits"
    matchSingularName="des Limit-Statements"
    [matchingResult]="selectAdditionalComparisons.limitComparison">
  </it4all-sql-matching-result>
</ng-container>

<br>

<it4all-sql-matching-result
  *ngIf="insertAdditionalComparisons"
  matchName="Inserts"
  matchSingularName="Insert"
  [matchingResult]="insertAdditionalComparisons">
</it4all-sql-matching-result>
