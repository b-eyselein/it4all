<h3 class="subtitle is-4 has-text-centered">Vergleich der Ergebnistabellen</h3>

<div class="columns">

  <div class="column">
    <h4 class="subtitle is-4 has-text-centered">Nutzer</h4>
    <div class="table-container" *ngIf="result.userResultTry; else noUserResultBlock">
      <table class="table is-bordered is-fullwidth">
        <thead>
          <tr>
            <th *ngFor="let colName of result.userResultTry.columnNames">{{colName}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of result.userResultTry.rows">
            <td *ngFor="let colName of result.userResultTry.columnNames"
                [ngClass]="row[colName].different ? 'is-light-danger' : ''">{{row[colName].content}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noUserResultBlock>
      <div class="notification is-danger">
        Es gab einen Fehler beim Ausf√ºhren ihrer Query!
      </div>
    </ng-template>
  </div>

  <div class="column">
    <h4 class="subtitle is-4 has-text-centered">Muster</h4>
    <div class="table-container">
      <table class="table is-bordered is-fullwidth">
        <thead>
          <tr>
            <th *ngFor="let colName of result.sampleResultTry.columnNames">{{colName}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of result.sampleResultTry.rows">
            <td *ngFor="let colName of result.sampleResultTry.columnNames">{{row[colName].content}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
