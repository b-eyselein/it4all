<div class="container">
  <ng-container *ngIf="collectionOverviewQuery; else loadingDataBlock">
    <h1 class="title is-3 has-text-centered">
      Sammlung &quot;{{collectionOverviewQuery.me.tool.collection.title}}&quot; - Aufgaben
    </h1>

    <nav class="pagination is-centered" role="navigation" aria-label="pagination">
      <button class="pagination-previous" (click)="currentPage = currentPage - 1" [disabled]="currentPage < 1">
        Vorherige
      </button>
      <ul class="pagination-list">
        <li *ngFor="let page of pages">
          <button class="pagination-link" [class.is-current]="page === currentPage" (click)="currentPage = page">
            {{page}}
          </button>
        </li>
      </ul>
      <button class="pagination-next" (click)="currentPage = currentPage + 1" [disabled]="currentPage >= maxPage - 1">
        Nächste
      </button>
    </nav>

    <div class="columns is-multiline" *ngIf="exercises.length > 0; else noExercisesFoundBlock">
      <div *ngFor="let exercise of getExercisesPaginated()" class="column is-one-third-desktop is-half">
        <it4all-exercise-link-card [exercise]="exercise"></it4all-exercise-link-card>
      </div>
    </div>

  </ng-container>
</div>

<ng-template #loadingDataBlock>
  <div class="notification is-primary has-text-centered">Lade Daten...</div>
</ng-template>


<ng-template #noExercisesFoundBlock>
  <div class="notification is-danger has-text-centered">
    Es konnten keine Aufgaben für diese Sammlung gefunden werden!
  </div>
</ng-template>
