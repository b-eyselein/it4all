<it4all-files-exercise
  [exerciseFiles]="exerciseFileFragments"
  [isCorrecting]="isCorrecting"
  [sampleSolutions]="sampleSolutions"
  (correct)="correct()"
  defaultMode="'python'">

  <ng-container exText>
    {{exerciseFragment.text}}
  </ng-container>

  <ng-container correctionContent *ngIf="resultQuery">
    {{resultQuery | json}}
  </ng-container>

</it4all-files-exercise>
