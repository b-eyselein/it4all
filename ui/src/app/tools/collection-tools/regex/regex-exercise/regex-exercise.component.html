<div class="container is-fluid">

  <div class="columns">
    <div class="column is-two-fifths-desktop">
      <h1 class="title is-3 has-text-centered">Aufgabenstellung</h1>
      <div class="notification is-light-grey">{{exerciseFragment.text}}</div>

      <div class="field has-addons">
        <div class="control">
          <label class="button is-static" for="solution">Ihre Lösung:</label>
        </div>
        <div class="control is-expanded">
          <input type="text" class="input" id="solution" [(ngModel)]="solution" placeholder="Ihre Lösung" autofocus
                 autocomplete="off">
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <button class="button is-link is-fullwidth" (click)="correct()">Lösung testen</button>
        </div>
        <div class="column">
          <a [routerLink]="['../..']" class="button is-dark is-fullwidth">Bearbeiten beenden</a>
        </div>
      </div>
      <div class="buttons">
        <button (click)="showInfo = !showInfo;" class="button is-info is-fullwidth">
          Hilfe&nbsp;<span *ngIf="!showInfo">anzeigen</span><span *ngIf="showInfo">ausblenden</span>
        </button>
      </div>

      <it4all-regex-cheatsheet *ngIf="showInfo"></it4all-regex-cheatsheet>
    </div>

    <div class="column">
      <it4all-tabs>
        <it4all-tab [title]="correctionTabTitle">
          <ng-container *ngIf="resultQuery">

            <it4all-solution-saved [saved]="resultQuery.me.correctRegex.solutionSaved"></it4all-solution-saved>

            <br>

            <it4all-points-notification
              [points]="resultQuery.me.correctRegex.points"
              [maxPoints]="resultQuery.me.correctRegex.maxPoints">
            </it4all-points-notification>

            <br>

            <div class="message is-danger" *ngIf="regexInternalErrorResult">
              <div class="message-header">Fehler beim Parsen des regulären Ausdrucks:</div>
              <div class="message-body">
                <pre>{{regexInternalErrorResult.msg}}</pre>
              </div>
            </div>

            <div class="columns is-multiline" *ngIf="regexMatchingResult">
              <div class="column is-half-desktop" *ngFor="let matchingResult of regexMatchingResult.matchingResults">
                <it4all-regex-matching-result [matchingResult]="matchingResult"></it4all-regex-matching-result>
              </div>
            </div>

            <ng-container *ngIf="regexExtractionResult">
              <ng-container *ngFor="let extractionResult of regexExtractionResult.extractionResults">
                <it4all-regex-extraction-result [extractionResult]="extractionResult"></it4all-regex-extraction-result>

                <br>
              </ng-container>
            </ng-container>

          </ng-container>
        </it4all-tab>

        <it4all-tab [title]="sampleSolutionsTabTitle">
          <div class="buttons">
            <button class="button is-primary is-fullwidth" (click)="toggleSampleSolutions()">
              Musterlösungen {{displaySampleSolutions ? 'anzeigen' : 'ausblenden'}}
            </button>
          </div>

          <ng-container *ngIf="displaySampleSolutions">
            <ng-container *ngFor="let sample of sampleSolutions; let last = last">
              <it4all-string-sample-sol [sample]="sample"></it4all-string-sample-sol>

              <br *ngIf="!last">
            </ng-container>
          </ng-container>
        </it4all-tab>
      </it4all-tabs>
    </div>
  </div>
</div>
