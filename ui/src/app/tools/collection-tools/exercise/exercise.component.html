<ng-container *ngIf=" exerciseQuery; else loadingDataBlock">

  <it4all-programming-exercise
    *ngIf="progExerciseContent"
    [exerciseFragment]="exerciseQuery.tool.collection.exercise"
    [contentFragment]="progExerciseContent"
    [sampleSolutionFragments]="programmingSampleSolutionFragments"
    [oldPart]="oldPart">
  </it4all-programming-exercise>

  <it4all-regex-exercise
    *ngIf="isRegexExerciseContent"
    [exerciseFragment]="exerciseQuery.tool.collection.exercise"
    [sampleSolutionFragments]="stringSampleSolutionFragments"
    [oldPart]="oldPart">
  </it4all-regex-exercise>

  <it4all-sql-exercise
    *ngIf="sqlExerciseContent"
    [schemaName]="exerciseQuery.tool.collection.shortName"
    [exerciseFragment]="exerciseQuery.tool.collection.exercise"
    [exerciseContent]="sqlExerciseContent"
    [sampleSolutionFragments]="stringSampleSolutionFragments"
    [oldPart]="oldPart">
  </it4all-sql-exercise>

  <it4all-uml-exercise
    *ngIf="umlExerciseContent"
    [exerciseFragment]="exerciseQuery.tool.collection.exercise"
    [umlExerciseContent]="umlExerciseContent"
    [sampleSolutionFragments]="umlSampleSolutionFragments"
    [part]="oldPart">
  </it4all-uml-exercise>

  <it4all-web-exercise
    *ngIf="webExerciseContent"
    [exerciseFragment]="exerciseQuery.tool.collection.exercise"
    [webExerciseContent]="webExerciseContent"
    [sampleSolutionFragments]="webSampleSolutionFragments"
    [part]="oldPart">
  </it4all-web-exercise>

  <it4all-xml-exercise
    *ngIf="xmlExerciseContent"
    [exerciseFragment]="exerciseQuery.tool.collection.exercise"
    [xmlExerciseContent]="xmlExerciseContent"
    [sampleSolutionFragments]="xmlSampleSolutionFragments"
    [oldPart]="oldPart">
  </it4all-xml-exercise>

</ng-container>

<ng-template #loadingDataBlock>
  <div class="notification is-primary has-text-centered">Lade Aufgabe...</div>
</ng-template>
