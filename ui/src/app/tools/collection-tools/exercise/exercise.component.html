<ng-container *ngIf="exercise && exerciseQuery; else loadingDataBlock">
  <ng-container [ngSwitch]="tool.id">

    <it4all-programming-exercise
      *ngSwitchCase="'programming'"
      [exercise]="exercise"
      [exerciseFragment]="exerciseQuery.tool.collection.exercise"
      [contentFragment]="exerciseQuery.tool.exerciseContent"
      [part]="part">
    </it4all-programming-exercise>

    <it4all-regex-exercise
      *ngSwitchCase="'regex'"
      [exercise]="exercise">
    </it4all-regex-exercise>

    <it4all-sql-exercise
      *ngSwitchCase="'sql'"
      [exercise]="exercise">
    </it4all-sql-exercise>

    <it4all-uml-exercise
      *ngSwitchCase="'uml'"
      [exercise]="exercise"
      [part]="part">
    </it4all-uml-exercise>

    <it4all-web-exercise
      *ngSwitchCase="'web'"
      [exercise]="exercise"
      [part]="part">
    </it4all-web-exercise>

    <it4all-xml-exercise
      *ngSwitchCase="'xml'"
      [exercise]="exercise"
      [part]="part">
    </it4all-xml-exercise>

    <div *ngSwitchDefault>{{tool.id}}</div>
  </ng-container>
</ng-container>

<ng-template #loadingDataBlock>
  <div class="notification is-primary has-text-centered">Lade Aufgabe...</div>
</ng-template>
