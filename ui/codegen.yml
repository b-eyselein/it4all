overwrite: true

schema: src/schema.graphql

generates:
  src/introspection-result.ts:
    documents: src/**/*.graphql
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 2

  src/app/_interfaces/graphql-types.ts:
    plugins:
      - typescript

  src/app/_services/apollo_services.ts:
    documents: src/queries.graphql
    preset: import-types
    presetConfig:
      typesPath: ../_interfaces/graphql-types
    plugins:
      - typescript-operations
      - typescript-apollo-angular

  src/app/_services/apollo-mutation.service.ts:
    documents: src/mutations.graphql
    preset: import-types
    presetConfig:
      typesPath: ../_interfaces/graphql-types
    plugins:
      - typescript-operations
      - typescript-apollo-angular

  src/app/tools/collection-tools/sql/sql-apollo-service.ts:
    documents: src/app/tools/collection-tools/sql/sql-mutations.graphql
    preset: import-types
    presetConfig:
      typesPath: ../../../_interfaces/graphql-types
    plugins:
      - typescript-operations
      - typescript-apollo-angular

  src/app/tools/collection-tools/uml/uml-apollo-service.ts:
    documents: src/app/tools/collection-tools/uml/uml-mutations.graphql
    preset: import-types
    presetConfig:
      typesPath: ../../../_interfaces/graphql-types
    plugins:
      - typescript-operations
      - typescript-apollo-angular

  src/app/tools/collection-tools/xml/xml-apollo-service.ts:
    documents: src/app/tools/collection-tools/xml/xml-mutations.graphql
    preset: import-types
    presetConfig:
      typesPath: ../../../_interfaces/graphql-types
    plugins:
      - typescript-operations
      - typescript-apollo-angular
