overwrite: true

schema: "http://localhost:9000/api/graphql"

generates:
  src/schema.graphql:
    plugins:
      - schema-ast

  src/introspection-result.ts:
    documents: src/**/*.graphql
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 2

  src/app/_services/apollo_services.ts:
    documents:
      - src/**queries.graphql
      - src/app/tools/collection-tools/**/**mutations.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-apollo-angular
