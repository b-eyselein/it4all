it4all:
    image:        play
    command:      bash
    volumes_from:
    - vc_it4all
    volumes:
    - ./:/app/
    - ~/.ivy2/:/home/bjorn/.ivy2/
    - ~/.sbt/:/home/bjorn/.sbt/
    - /var/run/docker.sock:/var/run/docker.sock
    links:
    - dbit4all:dbit4all
    - sqlselect:sqlselect
    - sqlother:sqlother
    ports:
    - 8000:9000
    stdin_open:   true
    tty:          true

vc_it4all:
    image:        alpine:3.5
    volumes:
    - volume_it4all:/data
    command:      sh chown 1000:1000 /data

dbit4all:
    image:        mysql:5.7
    restart:      always
    ports:
    - 3106:3306
    volumes:
    - ./inits/sql_main_setup.sql:/docker-entrypoint-initdb.d/sql_init.sql
    environment:
    - MYSQL_ROOT_PASSWORD=sT8aV#k7

sqlselect:
    image:        mysql:5.7
    restart:      always
    ports:
    - 3107:3306
    volumes:
    - ./inits/sql_select_setup.sql:/docker-entrypoint-initdb.d/sql_init.sql
    environment:
    - MYSQL_ROOT_PASSWORD=sT8aV#k7

sqlother:
    image:        mysql:5.7
    restart:      always
    ports:
    - 3108:3306
    volumes:
    - ./inits/sql_other_setup.sql:/docker-entrypoint-initdb.d/sql_init.sql
    environment:
    - MYSQL_ROOT_PASSWORD=sT8aV#k7
