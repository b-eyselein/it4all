id: 1
title: Krankenhaus
author: bje40dc
text: >
  Ein Krankenhaus hat einen Namen und besteht aus Stationen mit einer eindeutigen Nummer. Jede Station hat einen oder
  mehrere Doktoren, Krankenschwestern und Patienten. Jede Person hat jeweils eine eindeutige Id und einen Namen.
  Ein Doktor kann dem Patienten ein Rezept mit einer eindeutigen Id verschreiben, das ein oder mehrere Medikamente
  beinhalten kann. Ein Medikament hat eine eindeutige Id und einen Namen und kann Patienten auf verschiedenen Rezepten
  verschrieben werden. Ein Patient wiederum kann in einer Station aufgenommen bzw. entlassen werden.
status: APPROVED
mappings:
- {key: Stationen, value: Station}
- {key: Doktoren, value: Doktor}
- {key: Krankenschwestern, value: Krankenschwester}
- {key: Patienten, value: Patient}
- {key: Namen, value: Name}
- {key: Medikamente, value: Medikament}
ignoreWords: ['Ein', 'Jede']
solution:
  classes:
  - classType: ABSTRACT
    name: Person
    attributes:
    - {name: "id", type: "int"}
    - {name: "name", type: "String"}

  - classType: CLASS
    name: Doktor
    methods:
    - {name: "verschreiben(Patient)", type: "void"}

  - classType: CLASS
    name: Rezept
    attributes:
    - {name: "id", type: "int"}

  - classType: CLASS
    name: Patient
    methods:
    - {name: "entlassen(Station)", type: "void"}
    - {name: "aufnehmen(Station)", type: "void"}

  - classType: CLASS
    name: Krankenschwester

  - classType: CLASS
    name: Station
    attributes:
    - {name: "nummer", type: "int"}

  - classType: CLASS
    name: Medikament
    attributes:
    - {name: "id", type: "int"}
    - {name: "name", type: "String"}

  - classType: CLASS
    name: Krankenhaus

  implementations:
  - {subClass: Patient, superClass: Person}
  - {subClass: Doktor, superClass: Person}
  - {subClass: Krankenschwester, superClass: Person}

  associations:
  - assocType: ASSOCIATION
    firstEnd: Doktor
    firstMult: SINGLE
    secondEnd: Rezept
    secondMult: UNBOUND

  - assocType: ASSOCIATION
    firstEnd: Station
    firstMult: SINGLE
    secondEnd: Patient
    secondMult: UNBOUND

  - assocType: ASSOCIATION
    firstEnd: Station
    firstMult: SINGLE
    secondEnd: Krankenschwester
    secondMult: UNBOUND

  - assocType: ASSOCIATION
    firstEnd: Station
    firstMult: SINGLE
    secondEnd: Doktor
    secondMult: UNBOUND

  - assocType: ASSOCIATION
    firstEnd: Patient
    firstMult: SINGLE
    secondEnd: Rezept
    secondMult: UNBOUND

  - assocType: ASSOCIATION
    firstEnd: Rezept
    firstMult: UNBOUND
    secondEnd: Medikament
    secondMult: UNBOUND

  - assocType: COMPOSITION
    firstEnd: Krankenhaus
    firstMult: SINGLE
    secondEnd: Station
    secondMult: UNBOUND