id: 2
title: Vorlesung
author: bje40dc
text: Erstellen Sie zu dieser DTD ein passendes Xml-Dokument
status: ACCEPTED
exerciseType: XML_DTD
rootNode: lecture
refFileContent: |
    <!ELEMENT lecture (lecturer+, date+, student+)>

    <!ELEMENT lecturer (name)>
    <!ATTLIST lecturer title CDATA #REQUIRED>

    <!ELEMENT date (hours)>
    <!ATTLIST date weekday (mon | tue | wed | thu | fri | sat | sun)
                    #REQUIRED>

    <!ELEMENT student (name)>
    <!ATTLIST student matrikel CDATA #REQUIRED>

    <!ELEMENT name (#PCDATA)>
    <!ELEMENT hours (#PCDATA)>
---
id: 3
title: Krankenhaus
author: bje40dc
text: Erstellen Sie zu dieser DTD ein passendes Xml-Dokument
status: ACCEPTED
exerciseType: XML_DTD
rootNode: hospital
refFileContent: |
    <!ELEMENT krankenhaus (arzt+)>

    <!ELEMENT arzt (name, termin+)>
    <!ATTLIST arzt id CDATA #REQUIRED>

    <!ELEMENT name (#PCDATA)>

    <!ELEMENT termin (datum, uhrzeit, patient, beschreibung?)>
    <!ATTLIST termin art
              (untersuchung | behandlung | operation) #REQUIRED>

    <!ELEMENT datum (#PCDATA)>
    <!ELEMENT uhrzeit (#PCDATA)>
    <!ELEMENT patient (#PCDATA)>
    <!ELEMENT beschreibung (#PCDATA)>
