sampleSolution:
  language: PYTHON_3
  sample: |
    def act(self, options: Dict) -> Action:
      height = options['height']
      width = options['width']
      for h in range(height - 1):
        self.mark()
        self.go_up()
      for w in range(width - 1):
        self.mark()
        self.go_right()

      for h in range(height - 1):
        self.mark()
        self.go_down()

      for w in range(width - 1):
        self.mark()
        self.go_left()
