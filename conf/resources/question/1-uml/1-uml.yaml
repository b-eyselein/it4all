- id: 1
  title: Abstrakte Klassen in UML
  author: bje40dc
  text: Welche dieser Aussagen über abstrakte Klassen sind korrekt?
  maxPoints: 2
  exerciseType: CHOICE
  status: APPROVED
  semanticVersion: 0.1.0
  answers:
  - id: 1
    text: Sie dürfen keine Attribute oder Operationen aufweisen.
    correctness: WRONG
    explanation: >
      Der Sinn einer abstrakten Klasse ist es, Verhalten in (abstrakten) Attributen und Operationen zu abstrahieren und sie somit einer Anzahl von
      Unterklassen zur Verfügung zu stellen
  - id: 2
    text: Sie dürfen nicht direkt instanziiert werden.
    correctness: CORRECT
    explanation: >
      Attribute und Operationen in abstrakten Klassen müssen nicht deklariert werden, es gibt also eventuell kein Verhalten. Daher dürfen sie nicht
      instantiiert werden.
  - id: 3
    text: Sie werden im Klassendiagramm mit dem Modifikator '<<abstract>>' oder in kursiver Schrift angegeben.
    correctness: CORRECT
  - id: 4
    text: Sie sind nur mit Subklassen sinnvoll.
    correctness: OPTIONAL

- id: 2
  title: Abgeleitete Attribute in UML-Klassendiagrammen
  author: bje40dc
  text: Welche dieser Aussagen über abgeleitete Attribute ist korrekt?
  maxPoints: 1
  exerciseType: CHOICE
  status: APPROVED
  semanticVersion: 0.1.0
  answers:
  - id: 1
    text: Sie werden im Klassendiagramm unterstrichen dargestellt.
    correctness: WRONG
    explanation: Dies gilt für statische Attribute
  - id: 2
    text: Sie werden aus anderen Attributen berechnet.
    correctness: CORRECT
  - id: 3
    text: Sie haben für alle Instanzen der Klasse denselben Wert.
    correctness: WRONG
    explanation: Dies gilt für statische Attribute.
  - id: 4
    text: Sie werden mit einem vorangestellten '/' dargestellt.
    correctness: CORRECT

- id: 3
  title: Klassenattribute in UML-Klassendiagrammen
  author: bje40dc
  text: Welche dieser Aussagen über Klassenattribute sind korrekt?
  maxPoints: 2
  exerciseType: CHOICE
  status: APPROVED
  semanticVersion: 0.1.0
  answers:
  - id: 1
    text: Sie werden im Klassendiagramm unterstrichen dargestellt.
    correctness: CORRECT
  - id: 2
    text: Sie werden aus anderen Attributen berechnet.
    correctness: WRONG
    explanation: Abgeleitete Attribute werden aus anderen berechnet, nicht Klassenattribute.
  - id: 3
    text: Sie haben für alle Instanzen der Klasse denselben Wert.
    correctness: CORRECT
  - id: 4
    text: Sie werden mit einem vorangestellten '/' dargestellt.
    correctness: WRONG
    explanation: Dies gilt für abgeleitete Attribute.