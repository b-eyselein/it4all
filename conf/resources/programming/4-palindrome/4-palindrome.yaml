id: 4
title: Palindrom
author: bje40dc
text: >
  Erstellen Sie ein Skript, das prüft, ob der übergebene String ein Palindrom darstellt! Ein leerer String ist für diese Aufgabe auch ein Palindrom.
  Ihr Programm soll Groß- und Kleinschreibung ignorieren, d. h. 'a' == 'A'.
status: APPROVED
identifier: palindrome
functionname: is_palindrome
indentLevel: 0
inputTypes:
- {id: 1, name: word, type: string}
outputType: boolean
sampleSolutions:
- language: PYTHON_3
  base: |
    def is_palindrome(word):
      return False
  sample: |
    def is_palindrome(word):
      lower = word.lower()
      return lower == lower[::-1]
