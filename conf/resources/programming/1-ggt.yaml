id: 1
title: Größter gemeinsamer Teiler
author: bje40dc
text: >
  Implementieren Sie die folgende Funktion <code>ggt(a, b)</code> die den größten gemeinsamen Teiler
  zweier Zahlen berechnet!
status: APPROVED
functionname: ggt
inputTypes:
- {id: 1, name: a, type: int}
- {id: 2, name: b, type: int}
outputType: int
sampleSolutions:
- language: PYTHON_3
  base: |
    def ggt(a, b):
      # {1}
      pass
  sample: |
    def ggt(a, b):
      while b != 0:
        h = a % b
        a = b
        b = h
      return a
  testMain: |
    # noinspection PyUnresolvedReferences
    from solution import ggt

    def convert_input(input_json):
        return input_json

    def test(numbers, awaited_output):
        gotten_output = ggt(numbers[0], numbers[1])
        return gotten_output, gotten_output == awaited_output
