<!doctype html>
<html>
<head>
    <title>Klickz√§hler</title>
    <script>
        function increment() {
            let theSpan = document.getElementById('theSpan');
            let value = parseInt(theSpan.textContent) + 1;
            theSpan.textContent = value;
        }
    </script>
</head>
<body>
<button onclick="increment()">Klick mich!</button>
<span id="theSpan">0</span>
</body>
</html>
