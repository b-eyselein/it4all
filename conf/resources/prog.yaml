id: 3
title: Größter gemeinsamer Teiler
author: bje40dc
text: >
  Implementieren Sie die folgende Funktion <code>ggt(a, b)</code> die den größten gemeinsamen Teiler
  zweier Zahlen berechnet!
status: CREATED
functionName: ggt
inputTypes: [int, int]
outputType: int

sampleSolution:
  language: PYTHON_3
  sample: |
    def ggt(a b):
      while b != 0:
        h = a % b
        a = b
        b = h
      return a

