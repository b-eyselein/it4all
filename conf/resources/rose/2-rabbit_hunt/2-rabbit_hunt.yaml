id: 2
title: Kaninchenjagd
author: bje40dc
text: >
  Gehen Sie zum Feld des Kaninchens. Markieren Sie dieses Feld in ihrer Farbe, um das Kaninchen zu fangen. Benutzen Sie dazu die API des Roboters
  und zum "Zeichnen" die Markierungsfunktions des Roboters! Ihr Roboter startet im Feld (0, 0). Die Position des Kaninchens wird Ã¼bergeben.
status: CREATED

fieldWidth: 8
fieldHeight: 10
isMultiplayer: false

inputTypes:
- {id: 1, name: rabbit_x, type: int}
- {id: 2, name: rabbit_y, type: int}

sampleSolutions:
- language: PYTHON_3
  sample: |
    for h in range(rabbit_x - 1):
      self.go_up()

    for w in range(rabbit_y - 1):
      self.go_right()

    self.mark()
