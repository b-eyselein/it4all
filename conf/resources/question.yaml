id: 2
title: Softwaretechnik
author: alg81dm
text: Fragen zur Vorlesung 'Softwaretechnik'
state: ACCEPTED
theme: SWT

exercises:
- id: 1
  title: Fremdschlüssel in Datenbanksystemen
  author: alg81dm
  text: Wofür werden Fremdschlüssel in Datenbanksystemen genutzt und welche Regeln gelten für sie?
  maxPoints: 2
  exerciseType: FREETEXT
  answers:
  - id: 1
    text: Fremdschlüssel modellieren Assoziationen zwischen Tabellen. Sie müssen immer einen Wert besitzen (Entitätsintegrität).
    correctness: CORRECT
  - id: 2
    text: Außerdem muss ein Wert, der als Fremdschlüssel vorkommt, immer auch als Primärschlüssel in der referenzierten Tabelle vorkommen (referentielle Integrität).
    correctness: CORRECT

- id: 1
  title: Normalformen für Datenbanken
  author: alg81dm
  text: Beschreiben Sie drei der fünf Normalformen für relationale Datenbanken.
  maxPoints: 3
  exerciseType: FREETEXT
  answers:
  - id: 1
    text: "Erste Normalform: Alle Attributwerte sind atomar (d.h. elementarer Typ; keine Arrays, Listen, Mengen, oder ähnlicher)."
    correctness: CORRECT
  - id: 2
    text: "Zweite Normalform: Eine Relation enthält nur ein Thema: 1NF + funktionale Abhängigkeit der Nicht-Schlüssel-Attribute von allen Schlüsselattributen"
    correctness: CORRECT
  - id: 3
    text: "Dritte Normalform: keine offensichtlichen Redundanzen: 2NF +  Nicht-Schlüsselattribute hängen nicht von anderen Nichtschlüsselattributen ab."
    correctness: CORRECT
  - id: 4
    text: "Vierte Normalform:  keine Mehrfachthemen: nicht mehrere, voneinander unabhängige, 1:n-Beziehungen zueinem Schlüsselwert"
    correctness: CORRECT
  - id: 5
    text: "Fünfte Normalform:  nicht ohne Informationsverlust weiter in Relationen aufspaltbar"
    correctness: CORRECT

- id: 2
  title: Physisches Datenmodell
  author: alg81dm
  text: Was wird mit einem physischen Datenmodell beschrieben?
  maxPoints: 1
  exerciseType: FREETEXT
  answers:
  - id: 1
    text: Das physische Datenmodell stellt das interne Schema der Datenbank dar und beschreibt Tabellen mit ihren Spalten, sowie die Beziehungen zwischen Tabellen.
    correctness: CORRECT

- id: 3
  title: Serverseitige Programmiersprachen
  author: alg81dm
  text: Nennen Sie eine serverseitige Programmiersprache und einen Anwendungsfall, in dem eine solche benötigt wird.
  maxPoints: 1
  exerciseType: FREETEXT
  answers:
  - id: 1
    text: "Sprachen: z.B. PHP, Python, Java, Ruby, C++, C#, ..."
    correctness: CORRECT
  - id: 2
    text: Beispiele für Anwendungsfälle
    correctness: CORRECT
  - id: 3
    text: "- Abspeicherung von Formulardaten"
    correctness: CORRECT
  - id: 4
    text: "- Zugriff auf Datenbanken"
    correctness: CORRECT
  - id: 5
    text: "- Generierung einer Webseite z.B. aufgrund einer Suchanfrage"
    correctness: CORRECT

- id: 4
  title: Aufwandsschätzung von Softwareprojekten
  author: alg81dm
  text: In der Vorlesung wurden zwei Verfahren zur Aufwandsschätzung von Softwareprojekten vorgestellt. Nennen Sie eines und beschreiben Sie es kurz.
  maxPoints: 2
  exerciseType: FREETEXT
  answers:
  - id: 1
    text: "COCOMO: COnstructive COst MOdel, basierend auf geschätzter Programmgröße in Zeilen Code"
    correctness: CORRECT
  - id: 2
    text: Zuordnung zu einer Schwierigkeitsklasse auf Basis von vorherigen Erfahrungen
    correctness: CORRECT
  - id: 3
    text: Modifizierung der geschätzten Kosten durch Projektmerkmale wie nötige Zuverlässigkeit, vorhandene Tools, etc.
    correctness: CORRECT
  - id: 4
    text: "Function Point Verfahren: basierend auf Umfang der Use-Cases (nicht Zeilen Code)"
    correctness: CORRECT
  - id: 5
    text: Zuordnung nach relevanten Daten (externe Ein- und Ausgaben / Abfragen, Interne Anwenderdaten, Externe Referenzdaten)
    correctness: CORRECT
  - id: 6
    text: Bewertung der Komplexität der Daten
    correctness: CORRECT
  - id: 7
    text: Modifizierung durch zusätzliche Einflussfaktoren.
    correctness: CORRECT
  - id: 8
    text: Normierung aufgrund von Erfahrungen mit früheren Projekten.
    correctness: CORRECT

- id: 5
  title: DTD und XML-Schema
  author: alg81dm
  text: Wozu werden DTD und XML-Schema genutzt? Nennen Sie je einen Vorteil von DTD und XML-Schema.
  maxPoints: 2
  exerciseType: FREETEXT
  answers:
  - id: 1
    text: DTD und XML-Schema dienen der Definition von XML-Grammatiken, beschreiben also Reihenfolge, Verschachtelung, Anzahl und Typen von Elementen und Attributen.
    correctness: CORRECT
  - id: 2
    text: XML-Schema ist selbst ein XML-Format und erlaubt eine genauere Definition der Datentypen
    correctness: CORRECT
  - id: 3
    text: DTD ist weniger komplex und kürzer.
    correctness: CORRECT

- id: 6
  title: UML und ER-Diagramme
  author: alg81dm
  text: Welche Vorteile hat ein UML-Klassendiagramm gegenüber einem Entity-Relationship-Diagramm?
  maxPoints: 1
  exerciseType: FREETEXT
  answers:
  - id: 1
    text: Klassendiagramme sind kompakter und ausdrucksstärker.
    correctness: CORRECT
  - id: 2
    text: Außerdem fehlen in ER-Diagrammen dynamische Eigenschaften, deren Darstellung in UML standardisiert ist.
    correctness: CORRECT

- id: 7
  title: Pflichtenheft
  author: alg81dm
  text: Welchen Zweck erfüllt das Pflichtenheft in einem Softwareprojekt?
  maxPoints: 1
  exerciseType: FREETEXT
  answers:
  - id: 1
    text: Das Pflichtenheft legt die gewünschten Leistungen eines Programms, seine Rahmenbedingungen, verwalteten Datenmengen und Benutzerschnittstellen fest.
    correctness: CORRECT
  - id: 2
    text: Es dient der Aufwandsabschätzung sowie der vertraglichen Festlegung der Anforderungen an die Software.
    correctness: CORRECT

- id: 8
  title: Mediendateien in HTML
  author: alg81dm
  text: Wie unterscheidet sich in HTML die Quellenangabe bei der Einbindung von Audio- und Videodateien von der Einbindung von Grafiken?
  maxPoints: 1
  exerciseType: FREETEXT
  answers:
  - id: 1
    text: >
      Da die verschiedenen Browser unterschiedliche Videoformate unterstützen, können mehrere Quellen mit unterschiedlichem Typ
      angegeben werden, so dass der Browser selbst eine unterstützte Datei wählen kann.
    correctness: CORRECT

- id: 9
  title: Vorteile von CSS
  author: alg81dm
  text: Die Angabe von Formatierungen ist bereits in HTML möglich, trotzdem wird bevorzugt CSS hierfür benuzt. Begründen Sie dies.
  maxPoints: 1
  exerciseType: FREETEXT
  answers:
  - id: 1
    text: Durch die Verwendung von CSS trennt man die Struktur der Daten von ihrer Darstellung.
    correctness: CORRECT
  - id: 2
    text: Dies macht es einfacher, mehrere Seiten einheitlich zu formatieren und verschiedene Darstellungen für verschiedene Endgeräte zu definieren (siehe z.B. Bootstrap)
    correctness: CORRECT

- id: 10
  title: Javascript vs. serverseitige Programmiersprachen
  author: alg81dm
  text: Wann ist die Verwendung von Javascript anstelle einer serverseitigen Programmiersprache nötig?
  maxPoints: 2
  exerciseType: FREETEXT
  answers:
  - id: 1
    text: >
      Javascript ist dann notwendig, wenn auf der Clientseite etwas dynamisch dargestellt werden soll, also insbesondere für die
      Interaktivität der Oberfläche, z.B.  Animationen und interaktive Elemente Validierung von Formularen schon vor dem
      Abschicken (schnelleres Feedback für Benutzer, in HTML5 teilweise ohne JS möglich) Ersetzen von Teilen der Seite, Clientseitiges Erzeugen von HTML
    correctness: CORRECT
