title: Einfache Datumsangaben
author: bje40dc
text: >
  Schreiben Sie einen regulÃ¤ren Ausdruck, der eine einfache Version von Datumsangaben findet. Dabei sollen der Tag und
  der Monat jeweils aus zwei und die Jahresangabe aus vier Zahlen bestehen. Eine Validierung auf kalendarische
  Korrektheit (zum Beispiel, dass der 30.02.2019 oder der 99.17.3005 nicht existieren) sind nicht erforderlich.
status: APPROVED

