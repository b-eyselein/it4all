  - {id: 4, data: 'xyz@localhost', included: false}
  - {id: 5, data: '@web.de', included: false}
  - {id: 6, data: 'test.net', included: false}

samples:
  - {id: 1, sample: '([a-z]|[A-Z]|[0-9]|_|-|\.)+@([a-z]|[A-Z]|[0-9]|_|-)+\.([a-z]|[A-Z]|[0-9]|_|-|\.)+'}