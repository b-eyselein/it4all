id: 4
title: Frühstück
author: bje40dc
text: Erstellen Sie für dieses Xml-Dokument eine passende DTD
status: APPROVED
semanticVersion: 1.0.0

rootNode: breakfast
grammarDescription: >
  Mit dieser DTD sollen XML-Dokumente erstellt werden, die das Frühstücksmenü eines Restaurants darstellen. Auf der
  Frühstückskarte [breakfast] werden mehrere Speißen [food] angeboten. Jede Speiße hat einen Namen [food],
  einen Preis [price], eine Beschreibung [description] und eine Anzahl an Kalorien [calories].

samples:
- id: 1
  grammar: |
    <!ELEMENT breakfast (food+)>
    <!ELEMENT food (name, price, description, calories)>
    <!ELEMENT name (#PCDATA)>
    <!ELEMENT price (#PCDATA)>
    <!ELEMENT description (#PCDATA)>
    <!ELEMENT calories (#PCDATA)>
  document: |
    <?xml version="1.0" encoding="UTF-8"?>
    <!DOCTYPE lecture SYSTEM "lecture.dtd">