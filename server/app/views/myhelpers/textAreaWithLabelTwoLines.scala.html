@(field: Field, labelContent: String, placeHolder: Option[String] = None)

<div class="form-group">
    <h5><label for="@field.id">@labelContent:</label></h5>
    <textarea class="form-control" rows="8" name="@field.name" id="@field.id" placeholder="@placeHolder.getOrElse(labelContent)">@field.value</textarea>
</div>
