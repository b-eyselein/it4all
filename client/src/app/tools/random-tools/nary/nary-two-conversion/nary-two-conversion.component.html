<div class="container">

  <h1 class="title is-3 has-text-centered">Zweierkomplement</h1>

  <div class="columns">
    <div class="column is-half-desktop is-offset-one-quarter-desktop">

      <div class="field">
        <div class="control has-text-centered">
          <label class="checkbox">
            <input type="checkbox" [(ngModel)]="withIntermediateSteps">
            Mit Zwischenschritten
          </label>
        </div>
      </div>

      <hr>

      <it4all-nary-number-input [naryNumberInput]="toConvertInput"></it4all-nary-number-input>

      <br>

      <it4all-nary-number-input [naryNumberInput]="binaryAbsolute"></it4all-nary-number-input>

      <br>

      <div class="columns">
        <div class="column is-one-third-desktop">
          <button class="button is-link is-fullwidth" (click)="checkSolution()">Lösung testen</button>
        </div>
        <div class="column is-one-third-desktop">
          <button class="button is-primary is-fullwidth" (click)="update()">Nächste Aufgabe</button>
        </div>
        <div class="column is-one-third-desktop">
          <button class="button is-dark is-fullwidth" [routerLink]="['/random-tools', tool.id]">Beenden</button>
        </div>
      </div>

    </div>
  </div>
</div>
