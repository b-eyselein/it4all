<ng-container *ngIf="exercise">
  <div class="container">
    <h1 class="title is-3 has-text-centered">Aufgabe &quot;{{exercise.title}}&quot;</h1>

    <div class="buttons">
      <a class="button is-primary is-fullwidth" [routerLink]="['../..']">Zur√ºck zur Sammlung</a>
    </div>

    <br>

    <div class="notification" [innerHTML]="exercise.text"></div>

    <div class="columns">
      <ng-container *ngFor="let part of tool.parts">
        <div class="column" *ngIf="!part.disabled && tool.exerciseHasPart(exercise, part)">
          <a class="button is-link is-fullwidth"
             [routerLink]="['/tools', tool.id, 'collections', exercise.collectionId, 'exercises', exercise.id, 'parts', part.id]">
            {{part.name}}
          </a>
        </div>
      </ng-container>
    </div>

  </div>
</ng-container>
