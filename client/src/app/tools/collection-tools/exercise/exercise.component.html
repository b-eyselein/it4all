<ng-container *ngIf="exercise; else loadingExerciseBlock">
  <ng-container [ngSwitch]="tool.id">

    <it4all-programming-exercise
      *ngSwitchCase="'programming'"
      [exercise]="exercise"
      [part]="part">
    </it4all-programming-exercise>

    <it4all-regex-exercise
      *ngSwitchCase="'regex'"
      [exercise]="exercise">
    </it4all-regex-exercise>

    <it4all-uml-exercise
      *ngSwitchCase="'uml'"
      [exercise]="exercise"
      [part]="part">
    </it4all-uml-exercise>

    <it4all-web-exercise
      *ngSwitchCase="'web'"
      [exercise]="exercise"
      [part]="part">
    </it4all-web-exercise>

    <div *ngSwitchDefault>{{tool.id}}</div>
  </ng-container>
</ng-container>

<ng-template #loadingExerciseBlock>
  <div class="notification">Lade Aufgabe...</div>
</ng-template>
