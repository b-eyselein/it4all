<div class="container">
  <h1 class="title is-3 has-text-centered">Administration Sammlung {{collection?.title}}</h1>

  <div class="buttons" *ngIf="collection">
    <a class="button is-primary is-fullwidth" [routerLink]="['/admin', tool.id]">
      Zur√ºck zur Tool-Administration
    </a>
  </div>

  <br>

  <h2 class="subtitle is-3">Vorhandene Aufgaben</h2>

  <ng-container *ngIf="exercises && exercises.length > 0; else noExercisesBlock">
    <div class="columns is-multiline">
      <div class="column is-half-desktop" *ngFor="let exercise of exercises">
        <a class="button is-link is-fullwidth">{{exercise.title}}</a>
      </div>
    </div>
  </ng-container>
  <ng-template #noExercisesBlock>
    <div class="notification is-danger has-text-centered">Es konnten keine Aufgaben gefunden werden!</div>
  </ng-template>

  <br>

  <div class="buttons" *ngIf="collection">
    <a class="button is-warning is-fullwidth"
       [routerLink]="['/admin',tool.id, 'collections', collection.id, 'readExercises']">
      Aufgaben einlesen
    </a>
  </div>

</div>
