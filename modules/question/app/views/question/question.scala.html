@(user: model.user.User, question: model.question.GivenAnswerQuestion, isChoice: Boolean)

@main("Frage", user) {
<div class="container">
  <div class="page-header">
    <h1>@question.text</h1>
  </div>

  <form class="form-horizontal" method="post" action="@questions.routes.QuestionController.questionResult(question.id)">
  
  @if(isChoice) {
  	<div id="answerDiv">
    @for(ans <- question.getAnswersForTemplate()) {
      <div>
        <label for="@ans.key.id">
          <input type="checkbox" id="@ans.key.id" name="@ans.key.id"> @ans.text
        </label>
      </div>
    }
  } else {
  	<div id="answerDiv">
    @for(ans <- question.getAnswersForTemplate()) {
      <div class="form-group">
        <div class="col-sm-12">
          <input id="@ans.key.id" name="@ans.key.id" class="form-control" placeholder="Antwort...">
        </div>
      </div>
    }
    </div>
  }
    <hr>

    <input class="btn btn-block btn-primary" type="submit" value="Kontrollieren">
  </form>
</div>
}
