@(user: model.user.User, id: Int)

@main("Auswahlfragen", user) {
<div class="container">
  <div class="page-header">
    <h1>Neues Quiz erstellen</h1>
  </div>
    
  <form class="form-horizontal" method="post" action="@@questions.routes.QuizAdmin.newExercise()">

    @admin.exStdFields.render(user, null, 10)

    <div class="form-group">
      <label class="control-label col-sm-2" for="theme">Thema:</label>
      <div class="col-sm-10"> 
        <input class="form-control" id="theme" name="theme" placeholder="Titel des Quizes" required>
      </div>
    </div>

    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Quiz erstellen</button>
      </div>
    </div>
  </form>

</div>
}
