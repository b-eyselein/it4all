@(user: model.user.User, exercises: List[model.spread.ExcelExercise])

@main("HTML-Test", user) {
<div class="container">
  @for(exercise <- exercises) {
  <div class="panel panel-default">
    <div class="panel-body">
      <a href="/excel/@exercise.id">Aufgabe @exercise.id: @exercise.title</a>
    </div>
  </div>
  }
</div>
}
