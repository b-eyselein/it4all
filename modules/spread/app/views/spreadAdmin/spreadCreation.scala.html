@(exercises: List[model.SpreadExercise])

<a href="@spread.routes.SpreadAdmin.adminIndex" class="btn btn-primary btn-block">Zur&uuml;ck zur Administratorseite</a>

<hr>

@for(ex <- exercises) {
<div class="panel panel-default">
  <div class="panel-heading">Aufgabe @ex.getId: @ex.getTitle</div>
  <div class="panel-body">
    <p>Aufgabentext: @ex.getText</p>
    <p>Vorlagendateiname: &quot;@ex.getTemplateFilename&quot;</p>
    <p>Musterdateiname: &quot;@ex.getSampleFilename&quot;</p>
  </div>
</div>
}
