@(exercises: List[model.SpreadExercise])

@for(ex <- exercises) {
<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">Aufgabe @ex.getId: @ex.getTitle</div>
    <div class="panel-body">
      <p>Aufgabentext: @ex.getText</p>
      <p>Vorlagendateiname: &quot;@ex.templateFilename&quot;</p>
      <p>Musterdateiname: &quot;@ex.sampleFilename&quot;</p>
    </div>
  </div>
</div>
}
