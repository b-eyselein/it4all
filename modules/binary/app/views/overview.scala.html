@(user: model.user.User)

@main("Binary", user) {
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong>Boolesche Algebra</strong>
    </div>
    <div class="panel-body">
      <p>
        <a type="button" class="btn btn-default btn-block" href="@binary.routes.NaryBool.newBoolFilloutQuestion()"> Wahrheitstabellen
          ausf&uuml;llen </a>
      </p>
      <p>
        <a type="button" class="btn btn-default btn-block" href="@binary.routes.NaryBool.newBoolCreationQuestion()">
          Formel erstellen </a>
      </p>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong>Zahlensysteme</strong>
    </div>
    <div class="panel-body">
      <p>
        <a type="button" class="btn btn-default btn-block" href="@binary.routes.NaryBool.newNaryConversionQuestion()">
          Umwandeln zwischen verschiedenen Zahlensystemen. </a>
      </p>
      <p>
        <a type="button" class="btn btn-default btn-block" href="@binary.routes.NaryBool.newNaryAdditionQuestion()">
          Addition in anderen Zahlensystemen </a>
      </p>
    </div>
  </div>
</div>
}
