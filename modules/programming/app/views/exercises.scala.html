@(user: model.user.User, exercises: List[model.ProgExercise])

@main("Programmiersprachen", user) {
<div class="container">
  <div class="page-header">
    <h1 class="page-title">&Uuml;bersicht &uuml;ber verf&uuml;gbare Aufgaben</h1>
  </div>
  
  <table class="table">
    <thead>
      <tr>
        <th>Nummer</th>
        <th>Titel</th>
        <th/>
      </tr>
    </thead>
    <tbody>
    @for(exercise <- exercises) {
      <tr>
        <td>@exercise.getId</td>
        <td>@exercise.getTitle</td>
        <td><a class="btn btn-primary btn-block" href="@programming.routes.ProgController.exercise(exercise.getId)">
       Aufgabe bearbeiten</a></td>
      </tr>
    }
    </tbody>
  </table>
  
</div>
}
