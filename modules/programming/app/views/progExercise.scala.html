@(user: model.user.User, exercise: model.ProgExercise)

@main("Programmiersprachen Test", user) {
<script src="@routes.Assets.versioned("javascripts/programming.js")"></script>
<script src="@routes.Assets.versioned("javascripts/helperfunctions.js")"></script>

<script>
var language = "js"
</script>

<div class="container-fluid">
  <form action="@programming.routes.Prog.commit(exercise.id)"
   method="post" onsubmit="prepareFormForSubmitting();">
  
    <div class="row">
      <div class="col-md-4">
        <!-- Aufgabenstellung und Editor -->
        <div class="panel panel-default">
          <div class="panel-heading">Aufgabenstellung</div>
          <div class="panel-body">@Html(exercise.text)</div>
          <div class="panel-footer">
            <div class="btn-group btn-group-justified">
              <div class="btn-group">
                <button type="button" class="btn btn-primary"
                onclick="testTheSolution('@programming.routes.Prog.commit(exercise.id)')">
                L&ouml;sung testen</button>
              </div>
              <div class="btn-group">
                <button type="submit" class="btn btn-success" >L&ouml;sung abgeben</button>
              </div>
            </div>
          </div>
        </div>
        
        @editor("", "js", 10, 20, false)
      </div>
      
      <div class="col-md-8">
        <!-- Korrektur -->
        <div class="panel panel-default">
          <div class="panel-heading">Korrektur</div>
          <div class="panel-body" id="loesungsraum">Hier stehen bald die Korrekturwerte...</div>
        </div>
      </div>
    </div>
  </form>
</div>
}
