@(grammar: model.ebnf.Grammar)

<table class="table">
  <tr>
    <td>Terminalsymbole</td>
    <td>@grammar.terminals.mkString(", ")</td>
  </tr>
  <tr>
    <td>Startsymbol</td>
    <td>@grammar.startSymbol</td>
  </tr>
  <tr>
    <td>Variablen</td>
    <td>@grammar.variables</td>
  </tr>
  <tr>
    <td>Regeln</td>
    <td>
      <ul>
      @@for(rule <- grammar.rules) {
        <li>@@rule</li>  
      }
      </ul>
    </td>
  </tr>

</table>
