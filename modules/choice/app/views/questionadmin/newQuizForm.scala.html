@(user: model.user.User)

@main("Auswahlfragen", user) {
<div class="container">
  <div class="page-header">
    <h1>Neues Quiz erstellen</h1>
  </div>
    
  <form class="form-horizontal" method="post" action="@controllers.choice.routes.QuestionAdmin.newQuiz()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Titel:</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" name="title" placeholder="Titel des Quizes" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Beschreibung:</label>
      <div class="col-sm-10"> 
        <textarea class="form-control" id="text" name="text" rows="5" placeholder="Eine Beschreibung fÃ¼r das Quiz" required></textarea>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Quiz erstellen</button>
      </div>
    </div>
  </form>

</div>
}
