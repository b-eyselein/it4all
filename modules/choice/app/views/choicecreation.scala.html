@(questions: List[model.ChoiceQuestion])

@for(q <- questions) {
<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">Aufgabe @q.id: @q.title</div>
    <div class="panel-body">
      <p>Aufgabentext: @q.text</p>
      @for(ans <- q.answers) {
      	<p>ID: @ans.key.id, QID: @ans.key.choiceQuestionId</p>
      }
    </div>
  </div>
</div>
}
