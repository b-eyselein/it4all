@(user: model.user.User, question: model.ChoiceQuestion)

@main("Auswahlfragen", user) {
<div class="container">
  <div class="page-header">
    <h1>@question.text</h1>
  </div>
  
  <form class="form-horizontal" method="post" onclick="return check();"
    action="@controllers.choice.routes.ChoiceController.correct(question.key.quizId, question.key.questionId)">
    <div id="answerDiv">
    @for(ans <- question.getShuffeledAnswers()) {
      <div class="checkbox">
        <label for="@ans.key.id"><input type="checkbox" name="@ans.key.id" id="@ans.key.id">@ans.text</input></label>
      </div>
    }
    </div>

    <hr>

    <input class="btn btn-block btn-primary" type="submit" value="Kontrollieren">
    
    <a class="btn btn-block btn-default" href="@controllers.choice.routes.ChoiceController.question(question.key.quizId, question.key.questionId + 1)">
      NÃ¤chste Aufgabe</a>
  </form>
</div>
}
