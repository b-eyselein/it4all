@(user: model.user.User)

@main("SQL: Neues Szenario anlegen", user) {
<div class="container">
  <div class="page-header">
    <h1>Neues Szenario anlegen</h1>
  </div>
  
  <form class="form-horizontal" action="@sql.routes.SqlAdmin.newScenario()" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Titel:</label>
      <div class="col-sm-10">
        <input class="form-control" name="title" id="title" placeholder="Titel des Szenarios" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Beschreibung:</label>
      <div class="col-sm-10"> 
        <textarea class="form-control" rows="10" name="text" id="text" placeholder="Beschreibung des Szenarios" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="author">Autor:</label>
      <div class="col-sm-10"> 
        <input class="form-control" name="author" id="author" value="@user.name" readonly required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="shortname">Kurzer Name:</label>
      <div class="col-sm-10"> 
        <input class="form-control" name="shortname" id="shortname" placeholder="Kurzer Name, wird u. a. f&uuml;r das Skript benutzt" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="scriptFile">Skript?!?:</label>
      <div class="col-sm-10"> 
        <textarea class="form-control" rows="10" name="scriptFile" id="scriptFile" placeholder="Beschreibung des Szenarios"></textarea>
      </div>
    </div>
    
    <hr>
    
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-block">Szenario anlegen</button>
      </div>
    </div>
  </form>
  
  
</div>
}
