@(exercise: model.WebExercise)

@displayText(text: String) = {
  @if(text.length >= 80) {
  	<td title="@text">@text.substring(0, 80)</td>
  } else {
  	<td>@text</td>
  }
}

<td>
  <a href="@web.routes.WebAdmin.tasks(exercise.getId)">@exercise.getHtmlTasks.size / @exercise.getJsTasks.size</a>
</td>

@helperTemplates.stringLen(exercise.getHtmlText, 80)

@helperTemplates.stringLen(exercise.getJsText, 80)
