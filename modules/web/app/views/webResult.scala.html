@(results: List[model.WebResult])

@for(result <- results) {
<div class="panel panel-@result.getBSClass">
  <div class="panel-heading" data-toggle="collapse" href="#task@result.task.key.taskId">
    @{result.task.key.taskId}. @result.task.text
  </div>

  <div id="task@result.task.key.taskId" class="panel-collapse collapse @if(!result.isSuccessful) {in}">
    <div class="panel-body">
    
    @result.render
      
    </div>
  </div>
</div>
}
