@(exercises: List[model.javascript.JsExercise], user: model.user.User)

@main("JavaScript", user) {
<div class="container">
  <h2>&Uuml;bersicht &uuml;ber verf&uuml;gbare Aufgaben</h2>
  <div class="panel panel-default">
    <div class="panel-heading">Korrektur mit Java-JSEngine Nashorn</div>
    <div class="panel-body">
    @for(exercise <- exercises) {
      <a href="@web.routes.JS.exercise(exercise.id)" class="btn btn-default btn-block">Aufgabe @exercise.id: @exercise.title</a>
    }
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Aufgaben mit Webbezug</div>
    <div class="panel-body">
      <a href="@web.routes.JS.webExercise(1)" class="btn btn-default btn-block">Aufgabe 1: ...</a>
    </div>
  </div>
</div>
}
