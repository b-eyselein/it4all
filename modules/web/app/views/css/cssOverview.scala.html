@(exercises: List[String], user: model.user.User)

@main("HTML-Test", user) {
  <div class="container">
    @for(exercise <- exercises) {
    <div class="panel panel-default">
      <div class="panel-heading">
        <a href="#">Aufgabe @exercise: @exercise</a>
      </div>
      <div class="panel-body">
        <p>ToDo: ExerciseText</p>
      </div>
    </div>
    }
  </div>
}
