@(user: model.user.User, exercises: List[model.JsExercise])

@main("JS", user) {
<div class="container">
  <div class="page-header">
    <h1>Erstellte Aufgaben:</h1>
  </div>
  @for(ex <- exercises) {
  <div class="panel panel-default">
    <div class="panel-heading">Aufgabe @ex.id: @ex.title</div>
    <div class="panel-body">
      <p>@ex.text</p>
    </div>
  </div>
  }
</div>
}
