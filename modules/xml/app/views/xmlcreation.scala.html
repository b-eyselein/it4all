@(exercises: List[model.XmlExercise])

@for(ex <- exercises) {
<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">Aufgabe @ex.id: @ex.title</div>
    <div class="panel-body">
      <p>Aufgabentext: @ex.text</p>
      <p>Aufgabentyp: @ex.exerciseType</p>
      <p>Dateiname: &quot;@ex.referenceFileName&quot;</p>
      <p>Fixed Start: &quot;@ex.fixedStart&quot;</p>
    </div>
  </div>
</div>
}
