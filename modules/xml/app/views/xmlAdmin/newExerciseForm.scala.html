@(user: model.user.User)

@main("XML: neue Aufgabe", user) {
<div class="container">
  <div class="page-header">
    <h1>Erstellung einer neuen XML-Aufgabe</h1>
  </div>
  
  <form class="form-horizontal" action="@xml.routes.XmlAdmin.newExercise()" method="post">

    @newExStdFields.render(user)
    
    <fieldset>
      <legend>Typ und festgelegter Start</legend>
      <div class="form-group">
        <label class="control-label col-sm-2">Typ:</label>
        <div class="col-sm-10">
        @for(exType <- model.XmlExType.values()) {
          <div class="radio">
            <label><input type="radio" name="@model.StringConsts.EXERCISE_TYPE" value="@exType" required>
              @Html(exType.getTag())</label>
          </div>
        }
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2" for="@model.StringConsts.FIXED_START">Start:</label>
        <div class="col-sm-10">
          <textarea rows="5" class="form-control" name="@model.StringConsts.FIXED_START" id="@model.StringConsts.FIXED_START" 
          placeholder="<?xml version=&quot;1.0&quot; encoding=&quot;utf-8&quot>&#10;<!DOCTYPE root SYSTEM path.dtd>"
          required></textarea>
        </div>
      </div>
    </fieldset>
    
    <fieldset>
      <legend>Referenzdatei</legend>
    
      <div class="form-group">
        <label class="control-label col-sm-2" for="@model.StringConsts.REFERENCE_FILE_NAME">Name:</label>
        <div class="col-sm-8">
          <input class="form-control" name="@model.StringConsts.REFERENCE_FILE_NAME" id="@model.StringConsts.REFERENCE_FILE_NAME" 
          placeholder="root" required>
        </div>
        <span class="col-sm-2">
          <input class="form-control" readonly value=".dtd/.xsd/.xml">
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2" for="referenceFileContent">Inhalt</label>
        <div class="col-sm-10">
          <textarea rows="10" class="form-control" name="referenceFileContent" 
          placeholder="<!ELEMENT root ...>" required></textarea>
        </div>
      </div>
    </fieldset>
    
    <hr>
    
    <div class="form-group">
      <div class="col-sm-12">
        <button class="btn btn-primary btn-block">Aufgabe erstellen</button>
      </div>
    </div>
  </form>
  
</div>
}
