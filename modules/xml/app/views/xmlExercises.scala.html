@(user: model.user.User, exercises: List[model.XmlExercise])

@main("XML: Aufgaben√ºbersicht", user) {
<div class="container">
  <div class="page-header">
    <h1>Verf&uuml;gbare Aufgaben</h1>
  </div>
  
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Titel</th>
        <th>Text</th>
        <th>Typ</th>
        <th>Fixed Start</th>
        <th>Referenzdateiname</th>
      </tr>
    </thead>
    <tbody>
    @for(ex <- exercises) {
      <tr>
        <td>@ex.getId</td>
        <td>@ex.getTitle</td>
        <td>@ex.getText</td>
        <td>@ex.getExerciseType</td>
        <td><pre>@ex.getFixedStart</pre></td>
        <td>@ex.getReferenceFileName</td>
      </tr>
    }
    </tbody>
  </table>
</div>
}
