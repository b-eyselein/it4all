@(user: model.user.User)

@main("Upload Web-Aufgaben", user) {
<div class="container">
  <div class="page-header"><h1>Laden Sie hier ihre Datei hoch</h1></div>
  <div class="alert alert-danger">TODO: Upload der XML-/XSD-/DTD-Dateien</div>
  <form action="@xml.routes.XmlAdmin.uploadFile()" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file">Ihre Datei:</label>
      <input type="file" class="form-control" name="file" id="file" accept=".json" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
}
