@(exercise: model.XmlExercise, isCreation: Boolean)

<fieldset>
    <legend>Typ, Wurzelknoten und Inhalt der Referenzdatei</legend>

    <div class="form-group row">
        <div class="col-sm-6">
            <label for="@model.StringConsts.EXERCISE_TYPE">Typ:</label>
            <select class="form-control" name="@model.StringConsts.EXERCISE_TYPE" id="@model.StringConsts.EXERCISE_TYPE" required>
                <option value="">Bitte w&auml;hlen</option>
                @for(exType <- model.XmlExType.values) {
                    <option value="@exType" @exercise.exerciseType.isSelected(exType)>@exType.render</option>
                }
            </select>
        </div>
        <div class="col-sm-6">
            <label for="@model.StringConsts.ROOT_NODE_NAME">Wurzelknoten:</label>
            <input class="form-control" name="@model.StringConsts.ROOT_NODE_NAME" id="@model.StringConsts.ROOT_NODE_NAME"
            value="@exercise.rootNode" required>
        </div>
    </div>

    <div class="form-group">
        <label for="referenceFileContent">Inhalt der Referenzdatei</label>
        <textarea rows="10" class="form-control" name="referenceFileContent" placeholder="<!ELEMENT root ...>" required></textarea>
    </div>
</fieldset>
