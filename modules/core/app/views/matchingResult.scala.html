@(matchingResult: model.matching.MatchingResult[_, _ <: model.matching.Match[_]])

  <tr class="active">
    <th colspan="3" class="text-@matchingResult.getBSClass() text-center">
      <span class="@matchingResult.getGlyphicon()"></span>
      Vergleich @matchingResult.getMatchName()
    </th>
  </tr>
@for(aMatch <- matchingResult.getMatches()) {
  @aMatch.describe()
}
