@(results: List[model.programming.ExecutionResult])

@for(res <- results) {
<div class="col-md-6">
  <div class="alert alert-@res.getBSClass()">
    <p>Test von <code>@res.getEvaluated()</code> war @if(!res.wasSuccessful()) {nicht } erfolgreich.<p>
    @if(!res.wasSuccessful()) {
    <p>Erwartet: "@res.getAwaitedResult()", bekommen: "@res.getResult()"</p>
    }
  </div>
</div>
}
