@()
<!DOCTYPE html>

<html lang="de">

  <head>
    <title>it4all: Login</title>

      <!-- JQuery, Bootstrap (CSS und JS) -->
    <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>

    <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
    <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")"></script>

  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">it4all</a>
        </div>
        <div>
          <ul class="nav navbar-nav navbar-right">
              <!-- <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
            <li><a href="@routes.LoginController.login()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="alert alert-danger">
        Der Login ist deaktiviert. Benutzen Sie den Link, der im <a href="https://wuecampus2.uni-wuerzburg.de/moodle/course/view.php?id=19086">
        aktuellen Kurs auf WueCampus2</a> angegeben ist, um sich auf dieser Seite automatische einzuloggen!</div>
      <form role="form" class="form-horizontal" action="@routes.LoginController.authenticate()" method="post">
        <h3>Bitte loggen Sie sich ein</h3>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Email:</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="name" placeholder="Enter name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="password">Password:</label>
          <div class="col-sm-10">
            <input class="form-control" type="password" name="passwort" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>

</html>
