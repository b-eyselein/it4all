@(user: model.user.User)

<fieldset>
  <legend>Standardangaben</legend>
  <div class="form-group">
    <label class="control-label col-sm-2" for="title">Titel:</label>
    <div class="col-sm-10">
      <input class="form-control" name="title" placeholder="Titel der Aufgabe" required>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="text">Text:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" rows="10" name="text" placeholder="Text der Aufgabe" required></textarea>
    </div>
  </div>
      
  <div class="form-group">
    <label class="control-label col-sm-2" for="author">Autor:</label>
    <div class="col-sm-10"> 
      <input class="form-control" name="author" id="author" value="@user.name" title="Dieser Wert kann nicht geÃ¤ndert werden." readonly required>
    </div>
  </div>
</fieldset>
