@(typ: String, result: model.result.CompleteResult, user: model.user.User)

@main(typ, user) {
<div class="container-fluid">

  <div class="alert alert-success">
    Ihre L&ouml;sung wurde gespeichert. Sie k&ouml;nnen sich nun <a href="
      @controllers.core.routes.UserManagement.logout()">ausloggen</a> oder weitere <a href="
      @controllers.routes.Application.index()">Aufgaben bearbeiten.</a>
  </div>

  <div class="row row-eq-height">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Ihre L&ouml;sung</div>
        <div class="panel-body">
          <pre>@result.getLearnerSolution()</pre>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Korrektur</div>
        <div class="panel-body">@Html(result.getAsHtml())</div>
      </div>
    </div>

  </div>
</div>
}
