@(user: model.user.User, result: model.ClassSelectionResult)

@main("UML", user) {
<div class="container">
  <div class="page-header">
    <h1>Zwischenkorrektur der Aufgabe &quot;@result.exercise.title&quot;</h1>
  </div>

  @matching.matchingResult.render(scala.collection.immutable.List(result.classResult))

  <hr>

  <a href="@uml.routes.UmlController.diagramDrawingWithHelp(result.exercise.id)" class="btn btn-primary btn-block">N&auml;chster Aufgabenteil</a>
</div>
}
