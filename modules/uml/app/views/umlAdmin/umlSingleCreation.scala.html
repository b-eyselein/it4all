@(user: model.user.User, exercise: model.UmlExercise)

<style>
.nonMarked {
	color: red;
}
</style>

@main("UML: neue Aufgabe", user) {
<div class="container">
  <div class="page-header">
    <h1>Aufgabe @exercise.id: @exercise.title</h1>
  </div>
    
  <div class="panel panel-default">
    <div class="panel-heading">Text f&uuml;r Klassenwahl:</div>
    <div class="panel-body">
      @Html(exercise.classSelText)
      <hr>
      @exercise.classSelText
    </div>
  </div>

</div>
}
