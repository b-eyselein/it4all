@(user: model.user.User)

@main("UML: neue Aufgabe", user) {
<div class="container">
  <div class="page-header">
    <h1>Erstellung einer neuen UML-Aufgabe</h1>
  </div>
  
  <form class="form-horizontal" action="@uml.routes.UmlAdmin.newExercise()" method="post">
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Titel:</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" name="title" placeholder="Titel der Aufgabe">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Text:</label>
      <div class="col-sm-10"> 
        <textarea class="form-control" rows="10" id="text" name="text" placeholder="Text der Aufgabe"></textarea>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="ignore">Ingorieren:</label>
      <div class="col-sm-10">
        <input class="form-control" id="ignore" name="ignore" placeholder="Ein Eine Jede ...">
      </div>
    </div>
    
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Aufgabe erstellen</button>
      </div>
    </div>
  </form>
  
</div>
}
