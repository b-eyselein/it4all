@(user: model.user.User, result: model.result.ClassSelectionResult)

@main("UML", user) {
<div class="container">
  <div class="page-header">
    <h1>Zwischenkorrektur der Aufgabe &quot;@result.getExercise().getTitle&quot;</h1>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th/>
        <th>Nutzer</th>
        <th>Muster</th>
        <th>Erkl&auml;rung</th>
      </tr>
    </thead>
    <tbody>
    @matchingResult.render(result.getClassResult())
    </tbody>
  </table>
  
  <hr>
  
  <a href="@uml.routes.UmlController.diagramDrawingWithHelp(result.getExercise().getId)" class="btn btn-primary btn-block">N&auml;chster Aufgabenteil</a>
</div>
}
