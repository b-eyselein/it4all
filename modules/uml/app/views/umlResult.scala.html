@(user: model.user.User, result: model.UmlResult, nextPart: model.UmlExPart)

@main("UML", user) {
<div class="container">
  <div class="page-header">
    <h1>Zwischenkorrektur der Aufgabe &quot;@result.exercise.title&quot;</h1>
  </div>

  @matching.matchingResult.render(result.notEmptyAsJava)

  <hr>

  <a href="@uml.routes.UmlController.exercise(result.exercise.id, nextPart.toString)"
  class="btn btn-primary btn-block">Zum n&auml;chsten Aufgabenteil</a>
</div>
}
