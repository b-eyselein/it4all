<it4all-solution-saved [saved]="result.solutionSaved"></it4all-solution-saved>

<br>

<it4all-points-notification [result]="result"></it4all-points-notification>

<br>

<p>
  <it4all-sql-matching-result [matchingResult]="result.results.columnComparisons">
  </it4all-sql-matching-result>
</p>

<br>

<p>
  <it4all-sql-matching-result [matchingResult]="result.results.tableComparisons">
  </it4all-sql-matching-result>
</p>

<br>

<p>
  <it4all-sql-matching-result [matchingResult]="result.results.joinExpressionComparisons">
  </it4all-sql-matching-result>
</p>

<br>

<p>
  <it4all-sql-matching-result [matchingResult]="result.results.whereComparisons">
  </it4all-sql-matching-result>
</p>

<br>

<ng-container *ngFor="let additionalResult of result.results.additionalComparisons">
  <p>
    <it4all-sql-matching-result [matchingResult]="additionalResult"></it4all-sql-matching-result>
  </p>

  <br>
</ng-container>
