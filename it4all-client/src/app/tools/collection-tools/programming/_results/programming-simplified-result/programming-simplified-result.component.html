<div class="message" [class.is-success]="correct" [class.is-danger]="!correct">
  <header class="message-header">
    {{result.id}}. Test war
    <ng-container *ngIf="!correct">nicht</ng-container>
    erfolgreich.
  </header>
  <div class="card-content">

    <p>Eingabe: <code>{{result.input}}</code></p>
    <p>Erwartet: <code>{{result.awaited}}</code></p>

    <div *ngIf="result.success === 'ERROR'">Fehlerausgabe:
      <pre>{{result.gotten}}</pre>
    </div>
    <p *ngIf="result.success !== 'ERROR'">Bekommen: <code>{{result.gotten}}</code></p>

  </div>
</div>
