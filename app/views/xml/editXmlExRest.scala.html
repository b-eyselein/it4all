@(exerciseOpt: Option[model.xml.XmlExercise])

<div class="form-group">
    <label for="@model.xml.XmlConsts.RootNodeName">Wurzelknoten:</label>
    <input class="form-control" name="@model.xml.XmlConsts.RootNodeName" id="@model.xml.XmlConsts.RootNodeName" required
        @Html(exerciseOpt map (ex => s"""value="${ex.rootNode}"""") getOrElse "")>
</div>

<div class="form-group row">
    <div class="col-md-6">
        <label for="grammarDescription">Grammatikbeschreibung</label>
        <textarea rows="15" class="form-control" name="grammarDescription" id="grammarDescription" placeholder="Beschreibung der Grammatik" required>@{
            exerciseOpt map (ex => ex.grammarDescription) getOrElse ""
        }</textarea>
    </div>

    <div class="col-md-6">
        <label for="referenceFileContent">Mustergrammaik</label>
        <textarea rows="15" class="form-control" name="referenceFileContent" id="referenceFileContent" placeholder="<!ELEMENT root ...>" required>@{
            Html(exerciseOpt map (ex => ex.sampleGrammar) getOrElse "")
        }</textarea>
    </div>
</div>
