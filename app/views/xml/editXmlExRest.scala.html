@import model.xml.XmlConsts._

@(exerciseOpt: Option[model.xml.XmlExercise])

<fieldset>
    <legend>Typ, Wurzelknoten und Inhalt der Referenzdatei</legend>

    <div class="form-group row">
        <div class="col-sm-6">
            <label for="@EXERCISE_TYPE">Typ:</label>
            <select class="form-control" name="@EXERCISE_TYPE" id="@EXERCISE_TYPE" required>
            @for(exType <- model.xml.XmlExType.values) {
                <option value="@exType" @exType.isSelected(exerciseOpt.map(_.exerciseType).getOrElse(model.xml.XmlExType.XML_DTD))>@exType.render</option>
            }
            </select>
        </div>
        <div class="col-sm-6">
            <label for="@ROOT_NODE_NAME">Wurzelknoten:</label>
            <input class="form-control" name="@ROOT_NODE_NAME" id="@ROOT_NODE_NAME"
            @exerciseOpt.map("value=\"" + _.rootNode + "\"").getOrElse("") required>
        </div>
    </div>

    <div class="form-group">
        <label for="referenceFileContent">Inhalt der Referenzdatei</label>
        <textarea rows="10" class="form-control" name="referenceFileContent" placeholder="<!ELEMENT root ...>" required></textarea>
    </div>
</fieldset>
