@(exercise: model.xml.XmlExercise)

<div class="form-group">
    <label for="@model.xml.XmlConsts.RootNodeName">Wurzelknoten:</label>
    <input class="form-control" name="@model.xml.XmlConsts.RootNodeName" id="@model.xml.XmlConsts.RootNodeName" required value="@exercise.rootNode">
</div>

<div class="form-group row">
    <div class="col-md-6">
        <label for="grammarDescription">Grammatikbeschreibung</label>
        <textarea rows="15" class="form-control" name="grammarDescription" id="grammarDescription" placeholder="Beschreibung der Grammatik" required>@exercise.grammarDescription</textarea>
    </div>

    <div class="col-md-6">
        <label for="referenceFileContent">Mustergrammaik</label>
        <textarea rows="15" class="form-control" name="referenceFileContent" id="referenceFileContent" placeholder="<!ELEMENT root ...>" required>@Html(exercise.sampleGrammar)</textarea>
    </div>
</div>
