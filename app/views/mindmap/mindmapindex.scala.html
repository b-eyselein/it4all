@(user: model.User)

@main("Mindmap-Test", Some(user)) {
    <div class="container">

        <form action="@@controllers.fileExes.MindmapController.upload() /mindmap/upload" method="post">
            <div class="form-group">
                <label for="the_file">Mindmap-Datei:</label>
                <input type="file" class="form-control" id="the_file" accept=".xml, .xmmap">
            </div>
            <button type="submit" class="btn btn-default">Abschicken</button>
        </form>
    </div>
}
