@(user: model.User, exercise: model.spread.SpreadExercise, fileType: (String, String))

@main("Spread-Test", Some(user)) {
    <div class="container">
        <div class="page-header">
            <h1>Aufgabe &quot;@exercise.title&quot;</h1>
        </div>

        <p>@exercise.text</p>

        <hr>

        <h2>Download der Musterdatei</h2>

        <a href="@routes.FileExerciseController.downloadTemplate("spread", exercise.id, fileType._1)"
        class="btn btn-secondary btn-block">Musterdatei für @fileType._2 herunterladen</a>


        <hr>

        <h2>Upload ihrer Lösung</h2>

        <form class="form-horizontal" action="@routes.FileExerciseController.uploadSolution("spread", exercise.id, fileType._1)"
        method="post" enctype="multipart/form-data">

            <div class="form-group row">
                <label class="col-form-label col-sm-2">Datei: </label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" name="@model.spread.SpreadConsts.FILE_NAME" required>
                </div>
            </div>

            <button class="btn btn-success btn-block">Lösung abgeben</button>

        </form>
    </div>
}
