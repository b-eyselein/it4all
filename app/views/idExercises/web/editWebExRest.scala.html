@(exercise: model.tools.web.WebExercise)

<fieldset>
    <legend>Angaben zum Html-Teil</legend>
    <div class="form-group">
        <label for="html_text">Text für den Html-Teil:</label>
        <textarea class="form-control" name="html_text" id="html_text" rows="5" placeholder="Text für den Html-Teil"
        required>@exercise.htmlText.getOrElse("")</textarea>
    </div>

    <div class="form-horizontal">
        <h3>Aufgaben</h3>
        @for(task <- exercise.htmlTasks) {
            <div class="form-group">
                <label class="control-label col-md-2" for="html_task_id_@task.id">ID:</label>
                <div class="col-md-10">
                    <input type="number" class="form-control" readonly name="html_task_id_@task.id" id="html_task_id_@task.id" value="@task.id">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2" for="html_task_text_@task.id">Text:</label>
                <div class="col-md-10">
                    <textarea class="form-control" rows="3" name="html_task_text_@task.id" id="html_task_text_@task.id"
                    placeholder="Beschreibung der Teilaufgabe">@task.text</textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2" for="html_task_xpath_@task.id">XPath:</label>
                <div class="col-md-10">
                    <input class="form-control" name="html_task_xpath_@task.id" id="html_task_xpath_@task.id"
                    placeholder="XPathQuery für diesen Task" value="@task.xpathQuery">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2" for="html_task_content_@task.id">Textinhalt:</label>
                <div class="col-md-10">
                    <input class="form-control" name="html_task_content_@task.id" id="html_task_content_@task.id"
                    placeholder="Gewünschter Textinhalt (Optionaler Wert)" value="@task.textContent.getOrElse("")">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Attribute:</label>
                <div class="col-md-10">
                @for(attr <- task.attributes) {
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="input-group">
                                <input class="form-control" placeholder="Schlüssel" value="@attr.key">
                                <span class="input-group-addon">&rarr;</span>
                                <input class="form-control" placeholder="Wert" value="@attr.value">
                            </div>

                        </div>
                    </div>
                }
                </div>
            </div>

            <hr>
            }
    </div>
</fieldset>

<fieldset>
    <legend>Angaben zum Javascript-Teil</legend>
    <div class="form-group">
        <label for="js_text">Text für den Js-Teil:</label>
        <textarea class="form-control" name="js_text" id="js_text" rows="5" placeholder="Text für den Js-Teil"
        required>@exercise.jsText.getOrElse("")</textarea>
    </div>

    <div class="form-horizontal">
        <h3>Aufgaben</h3>
        @for(task <- exercise.jsTasks) {
            @* FIXME: Aufgaben! *@
            <p>@task</p>
        }
    </div>
</fieldset>
