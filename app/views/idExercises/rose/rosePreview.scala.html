@(completeEx: model.rose.RoseCompleteEx)

<div class="row">
    <div class="col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th>Schlüssel</th>
                    <th>Wert</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>ID</th>
                    <td>@completeEx.id</td>
                </tr>
                <tr>
                    <th>Titel</th>
                    <td>@completeEx.title</td>
                </tr>
                <tr>
                    <th>Autor</th>
                    <td>@completeEx.author</td>
                </tr>
                <tr>
                    <th>Text</th>
                    <td>@completeEx.text</td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>@completeEx.state</td>
                </tr>
                <tr>
                    <th>Feldbreite x -höhe</th>
                    <td>@completeEx.fieldWidth x @completeEx.fieldHeight</td>
                </tr>
                <tr>
                    <th>Multiplayer?</th>
                    <td>@if(completeEx.isMultiplayer) {Ja} else {Nein}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-6">

    </div>
</div>
