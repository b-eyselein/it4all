@(field: Field, labelContent: String, options: Seq[(String, String)], labelWidth: Int, selectWidth: Int,
        isRequired: Boolean = false, isDisabled: Boolean = false)

<label class="col-form-label col-md-@labelWidth" for="@field.id">@labelContent:</label>
<div class="col-md-@selectWidth">@myhelpers.select(field, options, isRequired, isDisabled)</div>
