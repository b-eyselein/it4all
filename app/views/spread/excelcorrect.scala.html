@(student: model.User, result: model.spread.SpreadSheetCorrectionResult, exerciseId: Int, typ: String)

@main("Excel", student) {
    <div class="container">
        <h3>Meldungen der Korrektur:</h3>
        @for(notice <- result.notices) {
            <p>@notice</p>
        }
        <p>Sie k&ouml;nnen Ihre korrigierte L&ouml;sung <strong>
            <a href="@controllers.spread.routes.SpreadController.download(exerciseId, typ)" target="_blank">hier</a>
        </strong> herunterladen.
        </p>
    </div>
}
