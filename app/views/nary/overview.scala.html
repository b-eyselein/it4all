@(user: model.user.User)

@main("Zahlensysteme", user) {
<div class="container">
  <div class="page-header">
    <h1>Zahlensysteme</h1>
  </div>
  
  <a type="button" class="btn btn-default btn-block" href="@routes.NaryController.newNaryConversionQuestion()">

  &nbsp;

  <div class="btn-group btn-group-justified">
    <a class="btn btn-default" href="@routes.NaryController.newTwoComplementQuestion(true)">

    <a class="btn btn-default" href="@routes.NaryController.newTwoComplementQuestion(false)">

  </div>

  <a type="button" class="btn btn-default btn-block" href="@routes.NaryController.newNaryAdditionQuestion()">
