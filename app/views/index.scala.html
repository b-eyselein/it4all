@(user: model.User, toolList: Seq[model.toolMains.AToolMain])

@main("Startseite", Some(user)) {
    <div class="container">

        <h2 class="text-center">Verf√ºgbare Aufgabentypen</h2>

        <br>

        @for(tools <- toolList sortBy (_.toolname) grouped 3) {
            <div class="form-group">
                <div class="row">

                @for(tool <- tools) {
                    <div class="col-md-4">
                        <a class="btn btn-secondary btn-block" href="@tool.indexCall">
                            <span>@tool.toolname @tool.toolState.badge</span>
                        </a>
                    </div>
                }

                </div>
            </div>
        }

    </div>
}
