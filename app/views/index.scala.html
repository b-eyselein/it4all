@(user: model.User)

@main("Startseite", Some(user)) {
    <div class="container">

        <section>
            <h2>Tipps &amp; Tricks</h2>
            <div class="well">@model.TippHelper.getRandom.str</div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-default" disabled>Vorheriger Tipp</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default" disabled>Nächster Tipp</button>
                </div>
            </div>
        </section>

        <hr>

        <h2>Verfügbare Aufgabentypen</h2>

        @for(tools <- model.toolMains.ToolList.AllToolMains.grouped(3)) {
            <div class="form-group">
                <div class="row">
                @for(tool <- tools) {
                    <div class="col-md-4">
                        <a class="btn btn-default btn-block" href="@tool.indexCall">
                            <span>@tool.toolname @tool.toolState.badge</span>
                        </a>
                    </div>
                }
                </div>
            </div>
        }

        <hr>

    </div>
}
