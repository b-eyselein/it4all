@(title: String, user: model.user.User, gradings: List[model.exercise.Grading])

@main(title, user) {
<div class="container">
  <div class="page-header">
    <h1>Optionen</h1>
  </div>
  <h3>Ihre Bewertungen:</h3>
  @for(grad <- gradings) {
  <div class="panel panel-default">
    <div class="panel-body">@@grad.exercise.id: @grad.points / @@grad.exercise.getMaxPoints() Punkte</div>
  </div>
  }
</div>
}
