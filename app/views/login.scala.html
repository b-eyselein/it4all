@(form: Form[Application.Login])

<!DOCTYPE html>
<html lang="de">
<head>
<title>it4all: Login</title>
<link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bootstrap/css/bootstrap.css")">
<link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bootstrap/additional.css")">
<script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery-1.11.3.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.versioned("bootstrap/js/bootstrap.js")"></script>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">it4all</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li><a href="/html">HTML</a></li>
            <!-- <li><a href="/css">CSS</a></li>
            <li><a href="/js">JS</a></li>
            <li><a href="/sql">SQL</a></li>
            <li><a href="/php">PHP</a></li> -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <!-- <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      @helper.form(routes.Application.authenticate) {
      <h3>Bitte loggen Sie sich ein...</h3>
      @if(form.hasGlobalErrors) {
      <p class="error">@form.globalError.message</p>
      }
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Email:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="name" placeholder="Enter name" value="@form("name").value">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" name="password" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
      }
    </div>
  </div>
</body>
</html>
