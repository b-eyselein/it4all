@(user: model.User)

@main("Web-Playground", user) {
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
            @views.html.core.editor(controllers.web.WebController.STANDARD_HTML_PLAYGROUND, "html", 40, 50, updatePrev = true)
            </div>

            <div class="col-sm-6">
                <div class="embed-responsive embed-responsive-4by3" style="border: 1px solid black">
                    <iframe class="embed-responsive-item" src="about:blank" id="preview"></iframe>
                </div>
            </div>
        </div>
    </div>
}
