@(results: List[model.web.WebResult])

@for(result <- results) {
<div class="panel panel-@result.getBSClass">
  <div class="panel-heading" data-toggle="collapse" href="#task@result.task.id">
    @{result.task.id}. @result.task.text
  </div>

  <div id="task@result.task.id" class="panel-collapse collapse @if(!result.isSuccessful) {in}">
    <div class="panel-body">

    @result.render

    </div>
  </div>
</div>
}
