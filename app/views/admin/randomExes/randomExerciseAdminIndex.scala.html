@(user: model.User, statistics: Html, toolMainObject: model.toolMains.AToolMain)

@title = @{
    "Administrator " + toolMainObject.toolname
}

@main(title, Some(user)) {
    <div class="container">

        <section id="statistics">
            <h2>Statistiken</h2>
            <ul>@statistics</ul>
        </section>

        <hr>

        <section id="administration">
            <h2>Verwaltung der @toolMainObject.pluralName</h2>

            <div class="form-group">
                <a class="btn btn-secondary btn-block" href="@routes.MainExerciseController.readLearningPaths(toolMainObject.urlPart)">
                    Lernpfade einlesen</a>
            </div>
        </section>


        <hr>

        <a class="btn btn-primary btn-block" href="@routes.MainExerciseController.index(toolMainObject.urlPart)">
            Zu den Aufgaben</a>

    </div>
}
