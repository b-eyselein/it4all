@(user: model.User, numUsers: Int, toolList: model.toolMains.ToolList)(implicit flash: Flash)

@title = @{
    "Administrator"
}

@admin.adminMain(title, user, toolList, None) {
    <section id="statistics">
        <h2>Statistiken</h2>
        <ul>
            <li>Es sind momentan @numUsers <a href="@routes.AdminController.users">Nutzer</a>
                registriert</li>
        </ul>
    </section>

    <hr>

    <section>
        <h2>Evaluation der Tools</h2>

        <a class="btn btn-secondary btn-block" href="@routes.AdminController.evaluationResults">
            Zur Auswertung der Evaluation</a>
    </section>
}
