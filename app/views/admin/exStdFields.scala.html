@(user: model.User, exercise: model.Exercise, textRows: Int)

<fieldset>
    <legend>Standardangaben</legend>
    <div class="form-group">
        <label class="control-label col-sm-2" for="@model.core.CoreConsts.idName">ID:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="@model.core.CoreConsts.idName" id="@model.core.CoreConsts.idName"
            value="@exercise.id" readonly required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="@model.core.CoreConsts.titleName">Titel:</label>
        <div class="col-sm-10">
            <input class="form-control" name="@model.core.CoreConsts.titleName" id="@model.core.CoreConsts.titleName"
            value="@exercise.title" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="@model.core.CoreConsts.authorName">Autor:</label>
        <div class="col-sm-10">
            <input class="form-control" name="@model.core.CoreConsts.authorName" id="@model.core.CoreConsts.authorName" value="@user.username"
            title="Dieser Wert kann nicht geÃ¤ndert werden." readonly required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="@model.core.CoreConsts.textName">Text:</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="@textRows" name="@model.core.CoreConsts.textName" id="@model.core.CoreConsts.textName"
            required>@exercise.text</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="@model.core.CoreConsts.statusName">Status:</label>
        <div class="col-sm-10">
            <select class="form-control" name="@model.core.CoreConsts.statusName" id="@model.core.CoreConsts.statusName" required>
            @for(state <- model.ExerciseState.values) {
                <option @{
                    if(state == exercise.state) "selected" else ""
                }>@state</option>
            }
            </select>
        </div>
    </div>
</fieldset>
