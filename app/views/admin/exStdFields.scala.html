@import model.core.StringConsts

@(user: model.User, exercise: model.DbExercise, textRows: Int)

<fieldset>
    <legend>Standardangaben</legend>
    <div class="form-group">
        <label class="control-label col-sm-2" for="@StringConsts.ID_NAME">ID:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="@StringConsts.ID_NAME" id="@StringConsts.ID_NAME"
            value="@exercise.id" readonly required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="@StringConsts.TITLE_NAME">Titel:</label>
        <div class="col-sm-10">
            <input class="form-control" name="@StringConsts.TITLE_NAME" id="@StringConsts.TITLE_NAME"
            value="@exercise.title" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="@StringConsts.AUTHOR_NAME">Autor:</label>
        <div class="col-sm-10">
            <input class="form-control" name="@StringConsts.AUTHOR_NAME" id="@StringConsts.AUTHOR_NAME" value="@user.username"
            title="Dieser Wert kann nicht geÃ¤ndert werden." readonly required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="@StringConsts.TEXT_NAME">Text:</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="@textRows" name="@StringConsts.TEXT_NAME" id="@StringConsts.TEXT_NAME"
            required>@exercise.text</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="@StringConsts.STATE_NAME">Status:</label>
        <div class="col-sm-10">
            <select class="form-control" name="@StringConsts.STATE_NAME" id="@StringConsts.STATE_NAME" required>
            @for(state <- model.Enums.ExerciseState.values) {
                <option @state.isSelected(exercise.state)>@state</option>
            }
            </select>
        </div>
    </div>
</fieldset>
