@(user: model.User, exercise: model.Exercise, textRows: Int)

<fieldset>
    <legend>Standardangaben</legend>
    <div class="form-group">
        <label class="control-label col-sm-2" for="@model.core.CoreConsts.idName">ID:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="@model.core.CoreConsts.idName" id="@model.core.CoreConsts.idName"
            value="@exercise.id" readonly required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="@model.core.CoreConsts.TITLE_NAME">Titel:</label>
        <div class="col-sm-10">
            <input class="form-control" name="@model.core.CoreConsts.TITLE_NAME" id="@model.core.CoreConsts.TITLE_NAME"
            value="@exercise.title" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="@model.core.CoreConsts.authorName">Autor:</label>
        <div class="col-sm-10">
            <input class="form-control" name="@model.core.CoreConsts.authorName" id="@model.core.CoreConsts.authorName" value="@user.username"
            title="Dieser Wert kann nicht geÃ¤ndert werden." readonly required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="@model.core.CoreConsts.TEXT_NAME">Text:</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="@textRows" name="@model.core.CoreConsts.TEXT_NAME" id="@model.core.CoreConsts.TEXT_NAME"
            required>@exercise.text</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="@model.core.CoreConsts.STATE_NAME">Status:</label>
        <div class="col-sm-10">
            <select class="form-control" name="@model.core.CoreConsts.STATE_NAME" id="@model.core.CoreConsts.STATE_NAME" required>
            @for(state <- model.Enums.ExerciseState.values) {
                <option @state.isSelected(exercise.state)>@state</option>
            }
            </select>
        </div>
    </div>
</fieldset>
