@(user: model.User, exported: String, toolObject: model.core.tools.ExToolObject)

@main("Export", Some(user)) {
    <div class="container">
        <div class="page-header">
            <h1>Export der Aufgaben</h1>
        </div>

        <a href="@toolObject.exportExesAsFileRoute" class="btn btn-primary btn-block">
            <span class="glyphicon glyphicon-download"></span> Download als Datei
        </a>
        <hr>

        <pre id="exported">@exported</pre>
    </div>
}
