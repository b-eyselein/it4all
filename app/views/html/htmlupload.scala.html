@(user: model.Student) 

@main("HTML-Test", user) {
<script src="@routes.Assets.versioned("javascripts/src-min/ace.js")"></script>

<div class="container">
  <form action="/html/save" method="post">
    <h3>Laden Sie hier ihre L&ouml;sung hoch:</h3>
    <textarea class="form-control" rows="30" name="solution"></textarea>    
    <input type="number" hidden="hidden" value="1" name="exercise">
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-primary" type="reset">Zur&uuml;cksetzen</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" type="submit">Abschicken und testen</button>
      </div>
    </div>

  </form>
</div>
}
