@(exercises: List[model.Exercise], user: model.Student) @main("HTML-Test", user) {
<div class="container">
  @for(exer <- exercises) {
  <div class="panel panel-default">
    <div class="panel-heading">
      <a href="/html/uploadfile/@exer.id">Aufgabe @exer.id : @exer.title</a>
    </div>
    <div class="panel-body">
      <p>@exer.text</p>
    </div>
  </div>
  }
</div>
}
