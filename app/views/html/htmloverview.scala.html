@import model._

@(exercises: List[Exercise], user: Student)

@main("HTML-Test", user) {
<div class="container">
  @for(exer <- exercises) {
  <div class="panel panel-default">
    <div class="panel-body">
      <a href="/html/@exer.id">Aufgabe @exer.id : @exer.title</a>
    </div>
  </div>
  }
</div>
}
