@(user: model.User, exercises: Seq[model.ebnf.EbnfExercise])

@main("Ebnf", user) {
    <div class="container">
        <div class="page-header">
            <h1>Ebnf-Aufgaben</h1>
        </div>

        @for(exercise <- exercises) {
            <p><a class="btn btn-default btn-block" href="@controllers.exes.idExes.routes.EbnfController.exercise(exercise.id)">Aufgabe @exercise.id</a></p>
        }
    </div>
}
