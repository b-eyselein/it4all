@(user: model.user.User, exercises: List[model.ebnf.EBNFExercise])

@main("EBNF", user) {
<div class="container">
  <div class="page-header">
    <h1>EBNF-Aufgaben</h1>
  </div>
  
  @for(exercise <- exercises) {
  <p><a class="btn btn-default btn-block" href="@controllers.ebnf.routes.EBNFController.exercise(exercise.getId)">Aufgabe @exercise.getId</a></p>
  }
</div>
}
