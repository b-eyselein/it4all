@(evaluatedAspect: String, evaluatedTool: String, question: String, current: model.feedback.Mark)

<div class="form-group">
  <label class="control-label col-sm-4">@question</label>
  @for(note <- model.feedback.Mark.values) {
  <div class="col-sm-1">
    <div class="radio">
      <label>
        <input type="radio" name="@{evaluatedAspect + "-" + evaluatedTool}" value="@note" @if(note == current) { checked }>@note.getGerman
      </label>
    </div>
  </div>
  }
</div>
