@import model.user.User

@(title: String, user: User)

@main(title, user) {
<div class="container">
  <h3>Bitte geben Sie an, wie Sie folgende Punkte für die <strong>Html</strong>-Korrektur bewerten:</h3>
  <form action="/eval/submit" method="post" class="form-horizontal" role="form">
  
    <div class="form-group">
      <label class="control-label col-sm-3" for="email">Allgemeine Bedienung:</label>
      <div class="col-sm-9">
        <div class="radio">
          <label><input type="radio" name="bedienung" value="1">Sehr gut</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="bedienung" value="2">Gut</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="bedienung" value="3">Eher schlecht</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="bedienung" value="4">Schlecht</label>
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-3" for="feedback">Gestaltung des Feedbacks:</label>
      <div class="col-sm-9">
        <div class="radio">
          <label><input type="radio" name="feedback" value="1">Sehr gut</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="feedback" value="2">Gut</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="feedback" value="3">Eher schlecht</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="feedback" value="4">Schlecht</label>
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-3" for="korrektur">Fairness der Korrektur:</label>
      <div class="col-sm-9">
        <div class="radio">
          <label><input type="radio" name="korrektur" value="1">Sehr gut</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="korrektur" value="2">Gut</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="korrektur" value="4">Eher schlecht</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="korrektur" value="4">Schlecht</label>
        </div>
      </div>
    </div>
       
    <div class="form-group">
      <label class="control-label col-sm-3" for="kommentar">Verbesserungsvorschläge:</label>
      <div class="col-sm-9"> 
        <textarea class="form-control" rows="5" name="kommentar" id="kommentar" placeholder="Verbesserungsvorschläge"></textarea>
        <p>Bitte beschr&auml;nken Sie sich auf 250 Zeichen.</p>
      </div>
    </div>
        
    <div class="form-group"> 
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
}
