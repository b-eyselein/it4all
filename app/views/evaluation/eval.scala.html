@(user: model.user.User, toEvaluate: List[model.feedback.Feedback])

@main("Evaluation", user) {
<div class="container">
  <div class="page-header">
    <h1>Evaluation der Tools</h1>
  </div>
  <form action="@controllers.routes.Evaluation.submit()" method="post" class="form-horizontal">
  @for(feedback <- toEvaluate) {
  	@feedback.render()
  }
  <input type="submit" class="btn btn-primary" value="Evaluation absenden">
  </form>
</div>
}
