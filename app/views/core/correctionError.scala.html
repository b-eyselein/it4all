@(user: model.User, exception: model.core.CorrectionException)

@main("Fehler", Some(user)) {
    <div class="container">
        <div class="page-header">
            <h1>Ein Fehler ist aufgetreten</h1>
        </div>

        <div class="alert alert-danger">Bei der Korrektur ist ein Fehler aufgetreten.</div>


        <hr>

        <pre>@exception.getStackTrace.mkString("\n")</pre>
    </div>
}
