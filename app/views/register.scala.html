@()

@scripts = {
    <script src="@routes.Assets.versioned("lib/systemjs/dist/system.js")"></script>
    <script type='text/javascript' src="@routes.Assets.versioned("systemjs.config.js")"></script>

    <script>
            SystemJS.import('@routes.Assets.versioned("app/users/register.js")');
    </script>
}

@main("Registrierung", None, scripts) {
    <div class="container">
        <h1 class="text-center">Registrierung</h1>

        <form action="@routes.LoginController.register" role="form" class="form-horizontal" method="post">

            <div class="form-group row has-feedback">
                <label class="col-form-label col-sm-3" for="@model.core.CoreConsts.nameName">Nutzername:</label>
                <div class="col-sm-9">
                    <input class="form-control" id="@model.core.CoreConsts.nameName" name="@model.core.CoreConsts.nameName" data-taken="false" placeholder="s-Nummer" required
                    onchange="checkUserName('@controllers.routes.LoginController.checkUserName()')">
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback hidden" id="span_@model.core.CoreConsts.nameName"></span>
                    <p id="help_@model.core.CoreConsts.nameName" class="help-block hidden">
                        Dieser Nutzername scheint bereits vergeben zu sein.</p>
                </div>
            </div>

            <div class="form-group row has-feedback">
                <label class="col-form-label col-sm-3" for="@model.core.CoreConsts.pwName">Passwort:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="@model.core.CoreConsts.pwName" name="@model.core.CoreConsts.pwName" placeholder="Gewünschtes Passwort"
                    onchange="checkPws()" required>
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback hidden" id="span_@model.core.CoreConsts.pwName"></span>
                    <p id="help_@model.core.CoreConsts.pwName" class="help-block">
                        Das Passwort muss mindestens 8 Zeichen enthalten.</p>
                </div>

            </div>

            <div class="form-group row has-feedback">
                <label class="col-form-label col-sm-3" for="@model.core.CoreConsts.pw2Name">Passwort wiederholen:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="@model.core.CoreConsts.pw2Name" name="@model.core.CoreConsts.pw2Name" placeholder="Passwort wiederholen"
                    onchange="checkSecondPw()" required>
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback hidden" id="span_@model.core.CoreConsts.pw2Name"></span>
                    <p id="help_@model.core.CoreConsts.pw2Name" class="help-block hidden">
                        Dieses Passwort muss mit dem ersten übereinstimmen.</p>
                </div>
            </div>

            <hr>

            <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary btn-block">Registrieren</button>
                </div>
            </div>

        </form>
    </div>
}
