@()

@scripts = {
    <script src="@routes.Assets.versioned("javascripts/users/register.js")"></script>
}

@main("Registrierung", null, scripts) {
    <div class="container">
        <div class="page-header">
            <h1>Registrierung</h1>
        </div>

        <form action="@routes.LoginController.register" role="form" class="form-horizontal" onsubmit="return testFields();" method="post">
            <div class="form-group has-feedback">
                <label class="control-label col-sm-3" for="@model.core.CoreConsts.NAME_NAME">Nutzername:</label>
                <div class="col-sm-9">
                    <input class="form-control" id="@model.core.CoreConsts.NAME_NAME" name="@model.core.CoreConsts.NAME_NAME" data-taken="false" placeholder="s-Nummer" required
                    onchange="checkUserName('@controllers.routes.LoginController.checkUserName()')">
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback hidden" id="span_@model.core.CoreConsts.NAME_NAME"></span>
                    <p id="help_@model.core.CoreConsts.NAME_NAME" class="help-block hidden">
                        Dieser Nutzername scheint bereits vergeben zu sein.</p>
                </div>
            </div>

            <div class="form-group has-feedback">
                <label class="control-label col-sm-3" for="@model.core.CoreConsts.PW_NAME">Passwort:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="@model.core.CoreConsts.PW_NAME" name="@model.core.CoreConsts.PW_NAME" placeholder="Gew&uuml;nschtes Passwort"
                    onchange="checkPws()" required>
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback hidden" id="span_@model.core.CoreConsts.PW_NAME"></span>
                    <p id="help_@model.core.CoreConsts.PW_NAME" class="help-block">
                        Das Passwort muss mindestens 8 Zeichen enthalten.</p>
                </div>

            </div>

            <div class="form-group has-feedback">
                <label class="control-label col-sm-3" for="@model.core.CoreConsts.PW2_NAME">Passwort wiederholen:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="@model.core.CoreConsts.PW2_NAME" name="@model.core.CoreConsts.PW2_NAME" placeholder="Passwort wiederholen"
                    onchange="checkSecondPw()" required>
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback hidden" id="span_@model.core.CoreConsts.PW2_NAME"></span>
                    <p id="help_@model.core.CoreConsts.PW2_NAME" class="help-block hidden">
                        Dieses Passwort muss mit dem ersten &uuml;bereinstimmen.</p>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="form-control">Registrierung vornehmen</button>
                </div>
            </div>
        </form>
    </div>
}
