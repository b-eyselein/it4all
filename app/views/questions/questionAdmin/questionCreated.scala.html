        <div class="panel-heading">Aufgabe @question.id</div>

            <p>Aufgabentext: @question.text</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Korrekt</th>
                        <th>Text</th>
                    </tr>
                </thead>
                <tbody>
                    @* @for(ans <- question.answers) {

                    <td>@ans.id</td>

                    <td>@ans.text</td>
                    </tr>
                    }*@
                </tbody>

        </div>
    </div>
