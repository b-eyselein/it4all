@(results: List[model.programming.ProgEvaluationResult])

@for(res <- results) {
    <div class="col-md-6">
        <div class="alert alert-@res.getBSClass">
            <p>Test von <code>@res.executionResult.evaluated</code> war @if(!res.isSuccessful) {nicht } erfolgreich.<p>
            @if(!res.isSuccessful) {
                <p>Erwartet: "@res.awaitedResult"</p>
                <p>Bekommen: "@res.realResult"</p>
            }
        </div>
    </div>
}
