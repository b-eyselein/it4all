@(title: String, user: model.user.User)

@main(title, user) {
<div class="container">
  <div class="page-header">
    <h1>Pr√§ferenzen</h1>
  </div>
  
  <form class="form-horizontal" action="@controllers.routes.UserController.saveOptions()" method="post">
  
    <fieldset class="form-group">
      <legend>Bestandene Tests...</legend>
      @for(todo <- model.user.User.SHOW_HIDE_AGGREGATE.values()) {
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="posTests"
          value="@todo" @if(todo == user.todo) {checked}> @todo.getGerman()
        </label>
      </div>
      }
    </fieldset>
    
    <button type="submit" class="btn btn-default">Einstellungen speichern</button>    
  </form>

</div>
}
