@(title: String, user: model.user.User)

@main(title, user) {
<div class="container">
  <div class="page-header">
    <h1>Ihre Bewertungen:</h1>
  </div>
  @for(grad <- user.gradings) {
  <div class="panel panel-default">
    <div class="panel-body">@@grad.exercise.id: @grad.points / @@grad.exercise.getMaxPoints() Punkte</div>
  </div>
  }
</div>
}
