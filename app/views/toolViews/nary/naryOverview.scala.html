@(toolMain: model.tools.nary.NaryToolMain)

@newExUrl(part: model.tools.nary.NaryExPart) = @{
    coll.routes.RandomExerciseController.newExercise(toolMain.urlPart, part.urlName)
}


<script src="@routes.Assets.versioned("lib/systemjs/dist/system.js")"></script>
<script type='text/javascript' src="@routes.Assets.versioned("systemjs.config.js")"></script>

<script>SystemJS.import('@routes.Assets.versioned("app/nary/naryOverview.js")');</script>

    <!-- Conversion -->
<div class="form-group">

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Umwandlung von</span>
        </div>
        <select title="Startsystem Umwandlung" class="form-control" id="convFromBase">
            <option value="RANDOM">Zufälligem System</option>
            @for(base <- model.tools.nary.NumberBase.values) {
                <option value="@base.entryName">@base.systemName</option>
            }
        </select>
        <span class="input-group-text">nach</span>
        <select title="Zielsystem Umwandlung" class="form-control" id="convToBase">
            <option value="RANDOM">Zufälligem System</option>
            @for(base <- model.tools.nary.NumberBase.values) {
                <option value="@base.entryName">@base.systemName</option>
            }
        </select>
        <button data-href="@newExUrl(model.tools.nary.NaryExParts.NaryConversionExPart)"
        class="form-control btn-primary" id="convButton">Go!</button>
    </div>

</div>

    <!-- Addition -->
<div class="form-group">

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Addition in</span>
        </div>
        <select title="System Addition" class="form-control" id="addBase">
            <option value="RANDOM">Zufälligem System</option>
            @for(base <- model.tools.nary.NumberBase.values) {
                <option value="@base.entryName">@base.systemName</option>
            }
        </select>
        <button data-href="@newExUrl(model.tools.nary.NaryExParts.NaryAdditionExPart)"
        class="form-control btn-primary" id="addButton">Go!</button>
    </div>

</div>

    <!-- Zweierkomplement -->
<div class="form-group">

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Umwandlung in das Zweierkomplement </span>
        </div>
        <select title="Zweierkomplement" class="form-control" id="twoComp">
            <option value="true">mit Zwischenschritten</option>
            <option value="false">ohne Zwischenschritte</option>
        </select>
        <button data-href="@newExUrl(model.tools.nary.NaryExParts.TwoComplementExPart)"
        class="form-control btn-primary" id="twoCompButton">Go!</button>
    </div>

</div>
