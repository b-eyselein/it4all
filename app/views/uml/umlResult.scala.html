@(user: model.User, result: model.uml.UmlResult, nextPart: model.uml.UmlEnums.UmlExPart)

@main("UML", user) {
    <div class="container">
        <div class="page-header">
            <h1>Zwischenkorrektur der Aufgabe &quot;@result.exercise.ex.title&quot;</h1>
        </div>

        @views.html.core.matching.matchingResult.render(result.notEmptyMatchingResults)

        <hr>

        <a href="@controllers.idPartExes.routes.UmlController.exercise(result.exercise.ex.id, nextPart.toString)"
        class="btn btn-primary btn-block">Zum n&auml;chsten Aufgabenteil</a>
    </div>
}
